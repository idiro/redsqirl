<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets">

<a4j:loadBundle basename="MessagesResources" var="messages" />
        
<h:form>
        
    <div id="domMessageDivModalSettings" style="display: none;">
        <img src="../image/icons/waiting.gif" />
    </div>
            
    <div class="editPackageSettings" >
		    
	    	<h:panelGroup layout="block" id="pathSetting" style="margin-left:10px;" >
		    	<ui:repeat value="#{settingsBean.path}" var="item">
		    		<a4j:commandLink value="#{item}" action="#{settingsBean.navigationPackageSettings}" reRender="pathSetting, listSubMenuSettings, listSettingSettings" 
		    			styleClass="packageSettingsTab" rendered="#{item ne settingsBean.pathPosition}" >
			    		<f:param name="name" value="#{item}" />
			    	</a4j:commandLink>
			    	&#32;&#32;
		    	</ui:repeat>
	    	</h:panelGroup>
		    
		    <br/>
		    <br/>
		    <br/>
		    
		    <h:panelGrid columns="2" width="100%">
		    
			    <h:panelGroup layout="block" id="listSubMenuSettings" style="margin-left:10px;position:absolute;top:200px;" >
			    
				    <ui:repeat value="#{settingsBean.listSubMenu}" var="sc">
				     	
				     	<a4j:commandButton value="#{sc.name}" action="#{settingsBean.navigationPackageSettings}" 
				     		reRender="pathSetting, listSubMenuSettings, listSettingSettings" styleClass="greenButton" >
				     		<f:param name="name" value="#{sc.name}" />
				     	</a4j:commandButton>
				     	
				     	<br/>
			    		<br/>
			    		<br/>
			    		
				    </ui:repeat>
			    </h:panelGroup>
		     
		     	<h:panelGroup layout="block" id="listSettingSettings" style="margin-left:100px;" rendered="#{not empty settingsBean.listSetting}" >
			     	<table>
			     		
			     		<tr>
		     				<td colspan="2">
		     					<h:outputText value="#{settingsBean.pathPosition}" style="font-size:20px;padding-left:200px;" />
		     				</td>
		     			</tr>
			     		<tr>
			     			<td colspan="2">
			     				<br/>
			     			</td>
			     		</tr>
			     		
				     	<ui:repeat value="#{settingsBean.listSetting}" var="obj">
				     	
				     		<tr>
				     			<td colspan="2">
				     				<h:outputText value="#{settingsBean.s.properties[obj].label}" style="font-size:15px;padding-left:200px;" /><br/><br/>
				     				<h:outputText value="#{settingsBean.s.properties[obj].description}" style="padding-left:200px;" /><br/>
				     			</td>
				     		</tr>
			     			
			     			<tr>
			     				<td style="width:350px;">
			     					
			     					<h:graphicImage url="../image/icons/username_icon.gif" style="width:20px;" title="#{messages.label_user}" rendered="#{settingsBean.s.properties[obj].scope == 'USER' or settingsBean.s.properties[obj].scope == 'ANY'}" />
			     					<h:inputText value="#{settingsBean.s.properties[obj].userValue}" style="background-color:#33FF99;border:1px solid;" rendered="#{(settingsBean.s.properties[obj].scope == 'USER' or settingsBean.s.properties[obj].scope == 'ANY') &amp;&amp; settingsBean.s.properties[obj].existUserProperty }" />
			     					
			     					<br/>
			     					
			     					<a4j:commandLink action="#{settingsBean.setDefaultValue}" 
			     						rendered="#{settingsBean.s.properties[obj].scope == 'USER' or settingsBean.s.properties[obj].scope == 'ANY'}" >
								    	<h:graphicImage url="../image/icons/button-delete-small.gif" style="width:20px;" title="#{messages.label_default_value}"/>
								    	<f:param name="label" value="#{settingsBean.s.properties[obj].label}" />
								    </a4j:commandLink>
			     					
			     					<h:outputText value="#{messages.label_default}" style="font-weight:bold;" 
			     						rendered="#{settingsBean.s.properties[obj].scope == 'USER' or settingsBean.s.properties[obj].scope == 'ANY'}"/>
			     					<h:outputText value="#{settingsBean.s.properties[obj].defaultValue}" style="margin-left:3px;" 
			     						rendered="#{settingsBean.s.properties[obj].scope == 'USER' or settingsBean.s.properties[obj].scope == 'ANY'}"/>
			     					<br/>
			     					<br/>
			     					
			     					<h:panelGrid rendered="#{settingsBean.s.properties[obj].scope == 'USER' or settingsBean.s.properties[obj].scope == 'ANY'}">
								    	
								    	<h:outputText value="#{messages.label_add_or_delete}" style="margin-left:3px;" />
								    	<h:outputText value="#{messages.label_user}" style="margin-left:3px;" />
			     					
	 			     					<a4j:commandLink action="#{settingsBean.deletePropertyValue}" reRender="listSettingSettings" 
	 			     						rendered="#{settingsBean.s.properties[obj].existUserProperty}" >
									    	<h:graphicImage url="../image/icons/button-delete-small.gif" style="width:20px;" title="#{messages.label_delete_value}"/>
									    	<f:param name="label" value="#{settingsBean.s.properties[obj].label}" />
									    	<f:param name="scope" value="USER" />
									    </a4j:commandLink>
									    
									    <a4j:commandLink action="#{settingsBean.addPropertyValue}" reRender="listSettingSettings" 
									    	rendered="#{!settingsBean.s.properties[obj].existUserProperty}" >
									    	<h:graphicImage url="../image/icons/button-plus-small.gif" style="width:20px;" title="#{messages.label_add_value}"/>
									    	<f:param name="label" value="#{settingsBean.s.properties[obj].label}" />
									    	<f:param name="scope" value="USER" />
									    </a4j:commandLink>
									    
									    <br/>
								    
								    </h:panelGrid>
			     					
			     					
			     				
			     				</td>
			     				<td>
			     				
			     				
			     					
			     					<h:graphicImage url="../image/icons/sys_icon.png" style="width:20px;" title="#{messages.label_system}" rendered="#{settingsBean.s.properties[obj].scope == 'ANY'}" />
			     					<h:inputText value="#{settingsBean.s.properties[obj].sysValue}" style="background-color:#FF3333;border: 1px solid;" rendered="#{(settingsBean.s.properties[obj].scope == 'SYSTEM' or settingsBean.s.properties[obj].scope == 'ANY') &amp;&amp; settingsBean.s.properties[obj].existSysProperty }" />
			     					
			     					<br/>
			     					
			     				
			     					<h:panelGrid rendered="#{settingsBean.s.properties[obj].scope == 'SYSTEM' or settingsBean.s.properties[obj].scope == 'ANY'}">
			     					
			     						<h:outputText value="#{messages.label_add_or_delete}" style="margin-left:3px;" />
			     						<h:outputText value="#{messages.label_system}" style="margin-left:3px;" />
			     					
	 			     					<a4j:commandLink action="#{settingsBean.deletePropertyValue}" reRender="listSettingSettings" 
	 			     						rendered="#{settingsBean.s.properties[obj].existSysProperty}" >
									    	<h:graphicImage url="../image/icons/button-delete-small.gif" style="width:20px;" title="#{messages.label_delete_value}"/>
									    	<f:param name="label" value="#{settingsBean.s.properties[obj].label}" />
									    	<f:param name="scope" value="SYSTEM" />
									    </a4j:commandLink>
									    
									    <a4j:commandLink action="#{settingsBean.addPropertyValue}" reRender="listSettingSettings" 
									    	rendered="#{!settingsBean.s.properties[obj].existSysProperty}" >
									    	<h:graphicImage url="../image/icons/button-plus-small.gif" style="width:20px;" title="#{messages.label_add_value}"/>
									    	<f:param name="label" value="#{settingsBean.s.properties[obj].label}" />
									    	<f:param name="scope" value="SYSTEM" />
									    </a4j:commandLink>
								   
								    </h:panelGrid>
			     				
			     				
			     				</td>
			     				
			     			</tr>
			     			
			     			<tr>
				     			<td colspan="2">
				     				<br/>
				     				<br/>
				     			</td>
				     		</tr>
			     			
				     	</ui:repeat>
			     	</table>
		     	</h:panelGroup>
	    
	    	</h:panelGrid>
	    
	    </div>
    
	    <div style="overflow-x:hidden;float:right;margin-right:5px;margin-top:10px;">
		     
		    <a4j:commandButton value="#{messages.button_cancel}" styleClass="greenButton" 
		    	oncomplete="#{rich:component('modalSettings')}.hide();" />
		    &#32;&#32;
		    <a4j:commandButton value="#{messages.button_apply}" action="#{settingsBean.applySettings}" 
		    	styleClass="greenButton" reRender="pathSetting, listSubMenuSettings, listSettingSettings" />
		    &#32;&#32;
		    <a4j:commandButton value="#{messages.button_ok}" action="#{settingsBean.saveSettings}" 
		    	styleClass="greenButton" oncomplete="#{rich:component('modalSettings')}.hide();" />
	    
	    </div>
    
</h:form>
    
</ui:composition>
