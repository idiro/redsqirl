<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    
<a4j:loadBundle basename="MessagesResources" var="messages" />
    
	<h:form>
	    
	    <div class="editPackageSettings" >
		    
	    	<h:panelGroup layout="block" id="pathSetting" style="margin-left:10px;" >
		    	<ui:repeat value="#{packageMngBean.path}" var="item">
		    		<a4j:commandLink value="#{item}" action="#{packageMngBean.navigationPackageSettings}" reRender="pathSetting, listSubMenuSettings, listSettingSettings" 
		    			styleClass="packageSettingsTab" rendered="#{item ne packageMngBean.pathPosition}" >
			    		<f:param name="name" value="#{item}" />
			    	</a4j:commandLink>
			    	&#32;&#32;
		    	</ui:repeat>
	    	</h:panelGroup>
		    
		    <br/>
		    <br/>
		    <br/>
		    
		    <h:panelGrid columns="2" width="100%">
		    
			    <h:panelGroup layout="block" id="listSubMenuSettings" style="margin-left:10px;position:absolute;top:200px;" >
			    
			    	<a4j:commandLink title="#{messages.label_add_template}" action="#{packageMngBean.openAddNewTemplate}" oncomplete="#{rich:component('addNewTemplate')}.show();" rendered="#{packageMngBean.template == 'Y'}" >
				    	<img src="../image/icons/button-plus-small.gif" />
				    	<f:param name="name" value="#{packageMngBean.pathPosition}" />
				    </a4j:commandLink>
				    
				    <br/>
			    	<br/>
			    
				    <ui:repeat value="#{packageMngBean.listSubMenu}" var="sc">
				     	<a4j:commandButton value="#{sc.name}" action="#{packageMngBean.navigationPackageSettings}" 
				     		reRender="pathSetting, listSubMenuSettings, listSettingSettings" styleClass="greenButton" >
				     		<f:param name="name" value="#{sc.name}" />
				     	</a4j:commandButton>
				     	
				     	<a4j:commandLink title="#{messages.label_remove_template}" action="#{packageMngBean.removeNewTemplate}" rendered="#{sc.template == 'Y'}" >
					    	<h:graphicImage url="../image/icons/button-delete-small.gif" style="width:20px;" title="#{messages.button_remove}"/>
					    	<f:param name="name" value="#{sc.name}" />
					    </a4j:commandLink>
				     	
				     	<br/>
			    		<br/>
			    		<br/>
			    		
				    </ui:repeat>
			    </h:panelGroup>
		     
		     	<h:panelGroup layout="block" id="listSettingSettings" style="margin-left:100px;" rendered="#{not empty packageMngBean.listSetting}" >
			     	<table>
			     		
			     		<tr>
		     				<td colspan="2">
		     					<h:outputText value="#{packageMngBean.pathPosition}" style="font-size:20px;padding-left:200px;" />
		     				</td>
		     			</tr>
			     		<tr>
			     			<td colspan="2">
			     				<br/>
			     			</td>
			     		</tr>
			     		
				     	<ui:repeat value="#{packageMngBean.listSetting}" var="obj">
				     	
					     	<tr>
				     			<td colspan="2">
				     				<h:outputText value="#{packageMngBean.s.properties[obj].label}" style="font-size:15px;padding-left:200px;" /><br/><br/>
				     				<h:outputText value="#{packageMngBean.s.properties[obj].description}" style="padding-left:200px;" /><br/>
				     			</td>
				     		</tr>
			     			
			     			<tr>
			     				<td style="width:350px;">
			     					
			     					<h:graphicImage url="../image/icons/username_icon.gif" style="width:20px;" title="#{messages.label_user}" rendered="#{packageMngBean.s.properties[obj].scope == 'USER' or packageMngBean.s.properties[obj].scope == 'ANY'}" />
			     					<h:inputText value="#{packageMngBean.s.properties[obj].userValue}" style="background-color:#33FF99;border: 1px solid;" rendered="#{(packageMngBean.s.properties[obj].scope == 'USER' or packageMngBean.s.properties[obj].scope == 'ANY') &amp;&amp; packageMngBean.s.properties[obj].existUserProperty }" />
			     					
			     					<br/>
			     					
			     					<a4j:commandLink action="#{packageMngBean.setDefaultValue}" 
			     						rendered="#{packageMngBean.s.properties[obj].scope == 'USER' or packageMngBean.s.properties[obj].scope == 'ANY'}">
								    	<h:graphicImage url="../image/icons/button-delete-small.gif" style="width:20px;" title="#{messages.label_default_value}" />
								    	<f:param name="label" value="#{packageMngBean.s.properties[obj].label}" />
								    </a4j:commandLink>
			     					
			     					<h:outputText value="#{messages.label_default}" style="font-weight:bold;" 
			     						rendered="#{packageMngBean.s.properties[obj].scope == 'USER' or packageMngBean.s.properties[obj].scope == 'ANY'}"/>
			     					<h:outputText value="#{packageMngBean.s.properties[obj].defaultValue}" style="margin-left:3px;" 
			     						rendered="#{packageMngBean.s.properties[obj].scope == 'USER' or packageMngBean.s.properties[obj].scope == 'ANY'}"/>
			     					<br/>
			     					<br/>
			     					
			     					<h:panelGrid rendered="#{packageMngBean.s.properties[obj].scope == 'USER' or packageMngBean.s.properties[obj].scope == 'ANY'}">
								    	
								    	<h:outputText value="#{messages.label_add_or_delete}" style="margin-left:3px;" />
								    	<h:outputText value="#{messages.label_user}" style="margin-left:3px;" />
			     					
	 			     					<a4j:commandLink action="#{packageMngBean.deletePropertyValue}" rendered="#{packageMngBean.s.properties[obj].existUserProperty}" >
									    	<h:graphicImage url="../image/icons/button-delete-small.gif" style="width:20px;" title="#{messages.label_delete_value}"/>
									    	<f:param name="label" value="#{packageMngBean.s.properties[obj].propertyName}" />
									    	<f:param name="scope" value="USER" />
									    </a4j:commandLink>
									    
									    <a4j:commandLink action="#{packageMngBean.addPropertyValue}" rendered="#{!packageMngBean.s.properties[obj].existUserProperty}" >
									    	<h:graphicImage url="../image/icons/button-plus-small.gif" style="width:20px;" title="#{messages.label_add_value}"/>
									    	<f:param name="label" value="#{packageMngBean.s.properties[obj].propertyName}" />
									    	<f:param name="scope" value="USER" />
									    </a4j:commandLink>
								    
								    </h:panelGrid>
			     				
			     				</td>
			     				<td>
			     				
			     					
			     					<h:graphicImage url="../image/icons/sys_icon.png" style="width:20px;" title="#{messages.label_system}" rendered="#{packageMngBean.s.properties[obj].scope == 'ANY'}" />
			     					<h:inputText value="#{packageMngBean.s.properties[obj].sysValue}" style="background-color:#FF3333;border: 1px solid;" rendered="#{(packageMngBean.s.properties[obj].scope == 'SYSTEM' or packageMngBean.s.properties[obj].scope == 'ANY') &amp;&amp; packageMngBean.s.properties[obj].existSysProperty }" />
			     					<br/>
			     					
			     					<br/>
			     					
			     					<h:panelGrid rendered="#{packageMngBean.s.properties[obj].scope == 'SYSTEM' or packageMngBean.s.properties[obj].scope == 'ANY'}">
			     					
			     						<h:outputText value="#{messages.label_add_or_delete}" style="margin-left:3px;" />
			     						<h:outputText value="#{messages.label_system}" style="margin-left:3px;" />
			     					
	 			     					<a4j:commandLink action="#{packageMngBean.deletePropertyValue}" reRender="listSettingSettings" 
	 			     						rendered="#{packageMngBean.s.properties[obj].existSysProperty}" >
									    	<h:graphicImage url="../image/icons/button-delete-small.gif" style="width:20px;" title="#{messages.label_delete_value}"/>
									    	<f:param name="label" value="#{packageMngBean.s.properties[obj].propertyName}" />
									    	<f:param name="scope" value="SYSTEM" />
									    </a4j:commandLink>
									    
									    <a4j:commandLink action="#{packageMngBean.addPropertyValue}" reRender="listSettingSettings" 
									    	rendered="#{!packageMngBean.s.properties[obj].existSysProperty}" >
									    	<h:graphicImage url="../image/icons/button-plus-small.gif" style="width:20px;" title="#{messages.label_add_value}"/>
									    	<f:param name="label" value="#{packageMngBean.s.properties[obj].propertyName}" />
									    	<f:param name="scope" value="SYSTEM" />
									    </a4j:commandLink>
								   
								    </h:panelGrid>
			     				
			     				</td>
			     			</tr>
			     			
			     			<tr>
				     			<td colspan="2">
				     				<br/>
				     				<br/>
				     			</td>
				     		</tr>
			     			
				     	</ui:repeat>
			     	</table>
		     	</h:panelGroup>
	    
	    	</h:panelGrid>
	    
	    </div>
    
	    <div style="overflow-x:hidden;float:right;margin-right:5px;margin-top:10px;">
		     
		    <a4j:commandButton value="#{messages.button_cancel}" styleClass="greenButton" oncomplete="#{rich:component('modalPackageSettings')}.hide();" />
		    &#32;&#32;
		    <a4j:commandButton value="#{messages.button_apply}" action="#{packageMngBean.applySettings}" styleClass="greenButton" reRender="pathSetting, listSubMenuSettings, listSettingSettings" />
		    &#32;&#32;
		    <a4j:commandButton value="#{messages.button_ok}" action="#{packageMngBean.saveSettings}" styleClass="greenButton" oncomplete="#{rich:component('modalPackageSettings')}.hide();" />
	    
	    </div>
    
     </h:form>
    
    
    <rich:modalPanel id="addNewTemplate" width="250" height="150" style="overflow:auto;" resizeable="false" >

		<f:facet name="header">
			<h:outputText value='#{messages.label_addNewTemplate}' />
		</f:facet>

		<h:form>
		
			<h:panelGrid>
				<h:outputText value="#{messages.label_addNewTemplate_name}" />
				<h:inputText value="#{packageMngBean.nameNewTemplate}" />
			</h:panelGrid>
					
			<br/><br/>
			
			<center>
				<a4j:commandButton value="#{messages.button_cancel}" oncomplete="#{rich:component('addNewTemplate')}.hide();" styleClass="greenButton" />
				<a4j:commandButton value="#{messages.button_ok}" action="#{packageMngBean.addNewTemplate}" reRender="pathSetting, listSubMenuSettings, listSettingSettings"
					oncomplete="#{rich:component('addNewTemplate')}.hide();" styleClass="greenButton" >
					<f:param name="name" value="#{packageMngBean.packageSelected}" />
				</a4j:commandButton>
			</center>
			
		</h:form>
		
	</rich:modalPanel>
	
	
    
</ui:composition>
