<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<a4j:loadBundle basename="MessagesResources" var="messages" />

<script>
//<![CDATA[
           
	var fileModalSubWFImp;
	function dataTableOpenSelectOneRadioImport(radio, name) {
	    var id = radio.name.substring(radio.name.lastIndexOf(':'));
	    var el = radio.form.elements;
	
	    for (var i = 0; i < el.length; i++) {
	        if (el[i].name.substring(el[i].name.lastIndexOf(':')) == id) {
	            el[i].checked = false;
	        }
	    }
	    radio.checked = true;
	    fileModalSubWFImp = name;
	    console.log(fileModalSubWFImp);
	}
	
	function getPathModalSubWFImp(p){
		if (!fileModalSubWFImp){
			return p;
		}
		var path = p + "/" + fileModalSubWFImp;
	    console.log(fileModalSubWFImp);
		return p + "/"+ fileModalSubWFImp;
	}

	function selectFileLoadHdfsImport(isFile, nameFile){
    	if (isFile != "true"){
        	updateTableHdfsImport(nameFile);
    	}
    }
    
	function mountComboboxTypes(){

    	jQuery("[id$='comboboxTypes']").textext({
	    	plugins : 'arrow autocomplete'
	    }).bind('getSuggestions', function(e, data){

		try{
		        	
			var list =  #{browserHdfsBean.listExtensionsString}  ,
		    	textext = jQuery(e.target).textext()[0],
		        query = (data ? data.query : '') || '' ;
		
		        jQuery(this).trigger('setSuggestions', {
			    	result : textext.itemManager().filter(list, query)
			    	}
		        );

			}catch(exception){
				alert(exception);
			}
	            
		});

    	jQuery("[id$='comboboxTypes']").bind('setFormData', function(e, data, isEmpty){
    		refreshHdfsImportFileTable();
    	});
		
	}

//]]>
</script>

	<a4j:status	onstart="jQuery.blockUI({ message: jQuery('#domMessageDivCanvas1') });"
		onerror="jQuery.unblockUI();" onsuccess="jQuery.unblockUI();"
		onstop="jQuery.unblockUI();" />

	<a4j:jsFunction name="refreshHdfsImportFileTable" action="#{browserHdfsBean.changePath}" reRender="hdfsfsFileImport"/>

	<a4j:jsFunction name="updateTableHdfsImport" action="#{browserHdfsBean.selectFile}" reRender="pathOpenFileImport,hdfsfsFileImport,hdfsImportFileBtn">
		<a4j:actionparam name="nameFile" />
	</a4j:jsFunction>
	<div class="pathHeader">
	<h:outputText value="#{messages.label_path}" />
	<h:inputText id="pathOpenFileImport" styleClass="mainPageTextField" label="Path" value="#{browserHdfsBean.path}"
		maxlength="255" style="width:395px;" onkeypress="return enableEnterKey(event, 'changePathLoadHdfsBtnImport');"/>
		
	<a4j:commandLink id="changePathLoadHdfsBtnImport" action="#{browserHdfsBean.changePath}" reRender="pathOpenFileImport,hdfsfsFileImport,hdfsImportFileBtn">
		<h:graphicImage value="../image/icons/button-search.gif" title='#{messages.filesystem_change_path}' styleClass="refreshButton" />
	</a4j:commandLink>
	
	<a4j:commandLink action="#{browserHdfsBean.goPrevious}"
		reRender="pathOpenFileImport,hdfsfsFileImport,hdfsImportFileBtn">
		<h:graphicImage id="btPrev" value="../image/icons/button-previous.gif" title='#{messages.HdfsInterface_previous_help}' styleClass="refreshButton" />
	</a4j:commandLink>
	
	<a4j:commandLink action="#{browserHdfsBean.goNext}" reRender="pathOpenFileImport,hdfsfsFileImport,hdfsImportFileBtn">
		<h:graphicImage id="btNext" value="../image/icons/button-next.gif" title='#{messages.HdfsInterface_next_help}' styleClass="refreshButton" />
	</a4j:commandLink>
	
	<a4j:commandLink action="#{browserHdfsBean.goUp}" reRender="pathOpenFileImport,hdfsfsFileImport,hdfsImportFileBtn">
		<h:graphicImage id="browserHdfsBeanGoup" value="../image/icons/button-up.gif" title='#{messages.hdfs_goup}' styleClass="refreshButton" style="bt" />
	</a4j:commandLink>
	</div>
	
	<div style="width:630px;height:250px;overflow:auto;" id="divFileImportHdfs" >
	
	   <rich:dataTable id="hdfsfsFileImport" value="#{browserHdfsBean.tableGrid.rows}" var="item" rowKeyVar="indexTable"
            width="99%" height="10px" onRowMouseOver="this.style.backgroundColor='#f2b97a'"
            enableContextMenu="false" selectionMode="none" onRowMouseOut="this.style.backgroundColor='#{a4jSkin.rowBackgroundColor}'"
            rowClasses="even-row, odd-row">
    
            <rich:column style="border-bottom:0px;border-right:0px;" styleClass="loadTableRadio" width="32px;">
                <f:facet name="header">
					<h:outputText value="" />
				</f:facet>
                <h:selectOneRadio value="#{item.selectedStr}" onclick="dataTableOpenSelectOneRadioImport(this, '#{browserHdfsBean.allProps[indexTable]['name']}');" 
                rendered="#{item.disableSelect}">
                    <f:selectItem itemValue="true" />
                </h:selectOneRadio>
            </rich:column>
            
            <rich:column style="border-bottom:0px;border-right:0px;" width="50px;">
				<f:facet name="header">
					<h:outputText value="" />
				</f:facet>
				<h:graphicImage value="../image/icons/icon-directory.gif" title='#{messages.HdfsInterface_properties_help}' 
					rendered="#{browserHdfsBean.allProps[indexTable]['type'] == 'directory'}" styleClass="btfileSystem" />
				<h:graphicImage value="../image/icons/icon-file.gif" title='#{messages.HdfsInterface_properties_help}' 
					rendered="#{browserHdfsBean.allProps[indexTable]['type'] == 'file'}" styleClass="btfileSystem" />
			</rich:column>
            
            <rich:column style="border-bottom:0px;border-right:0px;">
                <f:facet name="header">
                    <h:outputText value="#{messages.label_name}" />
                </f:facet>
               <a4j:commandLink value="#{browserHdfsBean.allProps[indexTable]['name']}"
                    title="#{browserHdfsBean.allProps[indexTable]['name']}"
					action="#{browserHdfsBean.verifyIfIsFile}"
					oncomplete="selectFileLoadHdfsImport('#{browserHdfsBean.file}', '#{browserHdfsBean.allProps[indexTable]['name']}')">
					<f:param name="nameFile" value="#{browserHdfsBean.allProps[indexTable]['name']}" />
				</a4j:commandLink>
            </rich:column>
    
            <rich:columns value="#{browserHdfsBean.tableGrid.titles == null? canvasBean.emptyList : browserHdfsBean.tableGrid.titles}" 
            	var="column" index="ind"
                style="border-bottom:0px;border-right:0px;">
                <f:facet name="header">
                    <h:outputText value="#{column}" />
                </f:facet>
                <h:outputText value="#{item.row[ind]}" title="#{item.row[ind]}" />
            </rich:columns>
    
        </rich:dataTable>

	</div>
	
	<br />
    
    				<h:panelGroup style="width:150px" layout="block" >
                    <h:inputText value="#{browserHdfsBean.extensionsSelected}" id="comboboxTypes" style="width:145px" >
                                  	 
	                    
                               	 
                    </h:inputText>
                    </h:panelGroup>
                    
                    
    
    <rich:panel id="panelBtImportHdfs" style="border:none; float:right;" >
        
        <a4j:commandButton styleClass="greenButton" value="#{messages.button_cancel}"
            onclick="#{rich:component('modalSubWfimport')}.hide();">
        </a4j:commandButton>
    
    	<a4j:commandButton id="hdfsImportFileBtn" styleClass="greenButton" 
    	    value="Import"
    		action="#{subwfBean.importSa}"
    		reRender="msnError,errorTable,formMenu,msnSuccess"
    		oncomplete="if(#{requestScope['msnError'] == null}){#{rich:component('modalSubWfimport')}.hide();refreshRelativeHelp();}"
    		>
    		<a4j:actionparam name="username" 
    		value="getPathModalSubWFImp('#{browserHdfsBean.path}')" 
    		assignTo="#{subwfBean.pathHDFS}" 
    		noEscape="true"/>
    	</a4j:commandButton>
	
	</rich:panel>
   
</ui:composition>
