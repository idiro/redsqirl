<h:panelGrid xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<a4j:loadBundle basename="MessagesResources" var="messages" />
	
	<h:outputText value="#{messages.label_name}" />
	<h:inputText value="#{hiveBean.allProps[hiveBean.currentFileIndex]['name']}" 
	onkeypress="return enableEnterKey(event, 'editFileAfterHiveBt');" />

	<a4j:repeat value="#{hiveBean.editProps}" var="title" >
	
		<h:outputText value="#{title}" />
		<br />
		<h:inputText value="#{hiveBean.allProps[hiveBean.currentFileIndex][title]}" 
			title="#{hiveBean.propsParam[title].help}"
			disabled="#{hiveBean.propsParam[title].constant}" 
			rendered="#{hiveBean.propsParam[title].type != 'BOOLEAN'}"
		/>
		<h:inputTextarea value="#{hiveBean.allProps[hiveBean.currentFileIndex][title]}" 
			title="#{hiveBean.propsParam[title].help}"
			disabled="#{hiveBean.propsParam[title].constant}"
			rendered="#{hiveBean.propsParam[title].type == 'BOOLEAN'}"
			cols="30" rows="10" style="overflow:auto;resize:vertical"
		/>
		<br />
		<br />
	</a4j:repeat>

	<h:panelGrid columns="2">
		<a4j:commandButton id="editFileAfterHiveBt" styleClass="greenButton" action="#{hiveBean.editFileAfter}" value="#{messages.button_ok}"
			onclick="#{rich:component('hiveeditModalPanel')}.hide()" reRender="hivefs" oncomplete="resizeTables();" />
		<a4j:commandButton  styleClass="greenButton" value="#{messages.button_cancel}" onclick="#{rich:component('hiveeditModalPanel')}.hide();" />
	</h:panelGrid>

</h:panelGrid>
