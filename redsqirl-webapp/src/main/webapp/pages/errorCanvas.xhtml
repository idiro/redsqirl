<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

<a4j:loadBundle basename="MessagesResources" var="messages" />

<head>

<script>
	
</script>

</head>

<body>

	<h:form id="errorForm" height="400px">
		<div class="pathHeader">
		<a4j:commandLink action="#{canvasBean.cleanErrorList}" reRender="errorTable">
			<h:graphicImage value="../image/icons/button-delete2.gif" title='#{messages.error_list_clear}' styleClass="bt" />
		</a4j:commandLink>
		</div>
		<rich:extendedDataTable id="errorTable" value="#{sessionScope['listError']}" var="item"
			width="100%" height="100% !important;"  style="border:none;" onRowMouseOver="this.style.backgroundColor='#F1F1F1'" 
			enableContextMenu="false" onRowMouseOut="this.style.backgroundColor='#{a4jSkin.rowBackgroundColor}'" 
			rowClasses="even-row, odd-row" tableState="#{canvasBean.errorTableState}">
			<div heigh="100%">
				<rich:column sortBy="#{item.value}" filterBy="#{item.value}"
					width="150px;">
					<f:facet name="header">
						<h:outputText value="#{messages.label_date}" />
					</f:facet>
					<h:outputText value="#{item.value}" style="width:100%;"
						title="#{item.value}" readonly="true" />
				</rich:column>

				<rich:column sortBy="#{item.label}" filterBy="#{item.label}"
					width="600px;">
					<f:facet name="header">
						<h:outputText value="#{messages.label_messages}" />
					</f:facet>
					<h:outputText value="#{item.label}" style="width:100%;" title="#{item.label}" readonly="true" escape="false" />
				</rich:column>
			</div>

		</rich:extendedDataTable>
	
	</h:form>

</body>
</html>
