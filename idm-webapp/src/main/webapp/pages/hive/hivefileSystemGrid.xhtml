<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

<a4j:loadBundle basename="MessagesResources" var="messages" />

<head>

<script>

	function openCopyHive(){
  	  jQuery("[id$='hivelinkCopyModalPanel']").click();
    }

    function openMoveHive(){
  	  jQuery("[id$='hivelinkMoveModalPanel']").click();
    }
    
    function selectFileHive(isFile, nameFile){
    	if (isFile == "true"){
    		openFileHive(nameFile);
    	}
    	else{
    		updateTableHive(nameFile);
    	}
    }
	
</script>

</head>

<body>

	<a4j:keepAlive beanName = "hiveBean"/>
	<div id="hiveFileSystem"
		style="min-width: 400px; overflow: hidden; min-height: 400px;">
		<h:form>
		
			<a4j:jsFunction name="openFileHive" action="#{hiveBean.openFile}" oncomplete="#{rich:component('hiveOpenFileModalPanel')}.show();" >
				<a4j:actionparam name="nameFile"/>
			</a4j:jsFunction>
			
			<a4j:jsFunction name="updateTableHive" action="#{hiveBean.selectFile}" reRender="hivefs,hivepath">
				<a4j:actionparam name="nameFile"/>
			</a4j:jsFunction>

			<a4j:commandLink id="hivelinkCopyModalPanel"
				action="#{hiveBean.copyFileBefore}"
				oncomplete="#{rich:component('hivecopyModalPanel')}.show()"
				style="display:none;" />
				
			<a4j:commandLink id="hivelinkMoveModalPanel"
				action="#{hiveBean.moveFileBefore}"
				oncomplete="#{rich:component('hivemoveModalPanel')}.show()"
				style="display:none;"/>

			<br />

			<h:outputText value="#{messages.label_path}" />
			<h:inputText id="hivepath" label="Path" value="#{hiveBean.path}" maxlength="255" style="width:395px; margin-left:5px;" />
			
			<a4j:commandLink action="#{hiveBean.changePath}" reRender="hivefs" style="color:#FFFFFF" >
				<h:graphicImage value="../image/icons/button-search.gif" title="#{messages.filesystem_change_path}" styleClass="refreshButton"/>
			</a4j:commandLink>

			<br />
			
			<div class="divMenu">
				<a4j:commandLink action="#{hiveBean.addFileBefore}"
					oncomplete="#{rich:component('hiveaddModalPanel')}.show()"
					rendered="#{hiveBean.canCreate != null}">
					<h:graphicImage id="hivebtAdd" value="../image/icons/button-plus.gif" title="#{messages.HiveInterface_create_help}" styleClass="fileSystemIcon" />
				</a4j:commandLink>
	
				<a4j:commandLink action="#{hiveBean.deleteFile}" reRender="hivefs" 
					onclick="if(!confirm('Are you sure you want to delete the selected files?')){return false;}"
					rendered="#{hiveBean.canDelete != null}">
					<h:graphicImage id="hivebtDelete" value="../image/icons/button-delete2.gif" title="#{messages.HiveInterface_delete_help}" styleClass="fileSystemIcon" />
				</a4j:commandLink>
	
				<h:commandLink value="Copy to..." onclick="openCopyHive();" 
					rendered="#{hiveBean.canCopy != null}" title="#{hiveBean.canCopy}"/>
				<h:commandLink value="Move to..." onclick="openMoveHive();"
					rendered="#{hiveBean.canMove != null}" title="#{hiveBean.canMove}"/>
	
				<a4j:commandLink action="#{hiveBean.goPrevious}"
					reRender="hivepath,hivefs">
					<h:graphicImage id="hivebtUndo" value="../image/icons/button-previous.gif" title="#{messages.HiveInterface_previous_help}" styleClass="fileSystemIcon" />
				</a4j:commandLink>
	
				<a4j:commandLink action="#{hiveBean.goNext}" reRender="hivepath,hivefs">
					<h:graphicImage id="hivebtRedo" value="../image/icons/button-next.gif" title="#{messages.HiveInterface_next_help}" styleClass="fileSystemIcon" />
				</a4j:commandLink>
			</div>

			<br />

			<rich:dataTable id="hivefs" value="#{hiveBean.listGrid}"
				var="item" width="100%" style="border:none;"
				onRowMouseOver="this.style.backgroundColor='#F1F1F1'"
				enableContextMenu="false"
				onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'">

				<rich:column style="border-bottom:0px;border-right:0px;"
					width="30px;">
					<f:facet name="header">
						<h:outputText value="" />
					</f:facet>
					<h:selectBooleanCheckbox id="hiveselect" value="#{item.selected}" />
				</rich:column>
				<rich:column style="border-bottom:0px;border-right:0px;"
					width="30px;">
					<f:facet name="header">
						<h:outputText value="" />
					</f:facet>
					<a4j:commandLink action="#{hiveBean.editFileBefore}"
						oncomplete="#{rich:component('hiveeditModalPanel')}.show()">
						<h:graphicImage value="../image/icons/button-property.gif" title="#{messages.HiveInterface_properties_help}"/>
						<f:param name="nameFileEdit" value="#{item.name}" />
					</a4j:commandLink>
				</rich:column>
				
				<rich:column sortBy="#{item.name}"
					style="border-bottom:0px;border-right:0px;">
					<f:facet name="header">
						<h:outputText value="Name" />
					</f:facet>
					<a4j:commandLink value="#{item.name}" action="#{hiveBean.verifyIfIsFile}"
     					oncomplete="selectFileHive('#{hiveBean.file}', '#{item.name}')">
     						<f:param name="nameFile" value="#{item.name}" />
     						<rich:dragSupport dragIndicator=":indicator"
                                dragValue="#{item.name}" dragType="text">
                                <rich:dndParam name="label" value="#{item.name}" />
                                <a4j:actionparam name="file" value="#{item.name}" />
                                <a4j:actionparam name="path" value="#{hiveBean.path}" />
                                <a4j:actionparam name="type" value="hive" />
                            </rich:dragSupport>
     				</a4j:commandLink>
				</rich:column>

				<rich:columns value="#{hiveBean.keyAsListNameValue}" var="column"
					index="ind" id="hivecolumn#{ind}"
					style="border-bottom:0px;border-right:0px;">
					<f:facet name="header">
						<h:outputText value="#{column}" />
					</f:facet>
					<h:outputText value="#{item.nameValue[column]}" id="hivevalue#{ind}" />
				</rich:columns>

			</rich:dataTable>
		</h:form>
	</div>
	
	<a4j:region>
		<rich:modalPanel id="hivecopyModalPanel" width="600" height="400"
			style="overflow:auto;" resizeable="false">
	
			<f:facet name="header">Copy File</f:facet>
			<f:facet name="controls">
				<h:graphicImage value="../image/icons/buttonCloseWindow.gif"
					style="cursor:pointer;width:16px;"
					onclick="#{rich:component('hivecopyModalPanel')}.hide()" />
			</f:facet>
	
			<h:form id="hiveform2">
				<h:panelGrid>
					<a4j:include viewId="/pages/hive/copyHive.xhtml" ajaxRendered="true" />
				</h:panelGrid>
			</h:form>
	
		</rich:modalPanel>
	</a4j:region>
	
	<a4j:region>
		<rich:modalPanel id="hivemoveModalPanel" width="600" height="400"
			style="overflow:auto;" resizeable="false">
	
			<f:facet name="header">Move File</f:facet>
			<f:facet name="controls">
				<h:graphicImage value="../image/icons/buttonCloseWindow.gif"
					style="cursor:pointer;width:16px;"
					onclick="#{rich:component('hivemoveModalPanel')}.hide()" />
			</f:facet>
	
			<h:form id="hiveform3">
				<h:panelGrid>
					<a4j:include viewId="/pages/hive/moveHive.xhtml" ajaxRendered="true" />
				</h:panelGrid>
			</h:form>
	
		</rich:modalPanel>
	</a4j:region>
	
	<a4j:region>
		<rich:modalPanel id="hiveaddModalPanel" width="600" height="400"
			style="overflow:auto;" resizeable="false">
	
			<f:facet name="header">Create File</f:facet>
			<f:facet name="controls">
				<h:graphicImage value="../image/icons/buttonCloseWindow.gif"
					style="cursor:pointer;width:16px;"
					onclick="#{rich:component('hiveaddModalPanel')}.hide()" />
			</f:facet>
	
			<h:form id="hiveform4">
				<h:panelGrid>
					<a4j:include viewId="/pages/hive/addHive.xhtml" ajaxRendered="true" />
				</h:panelGrid>
			</h:form>
	
		</rich:modalPanel>
	</a4j:region>
	
	<a4j:region>
		<rich:modalPanel id="hiveeditModalPanel" width="600" height="400"
			style="overflow:auto;" resizeable="false">
	
			<f:facet name="header">Edit File</f:facet>
			<f:facet name="controls">
				<h:graphicImage value="../image/icons/buttonCloseWindow.gif"
					style="cursor:pointer;width:16px;"
					onclick="#{rich:component('hiveeditModalPanel')}.hide()" />
			</f:facet>
	
			<h:form id="hiveform5">
				<h:panelGrid>
					<a4j:include viewId="/pages/hive/editHive.xhtml" ajaxRendered="true" />
				</h:panelGrid>
			</h:form>
	
		</rich:modalPanel>
	</a4j:region>
	
	<a4j:region>	
		<rich:modalPanel id="hiveOpenFileModalPanel" width="600" height="400"
			style="overflow:auto;" resizeable="false">
	
			<f:facet name="header">Preview File</f:facet>
			<f:facet name="controls">
				<h:graphicImage value="../image/icons/buttonCloseWindow.gif"
					style="cursor:pointer;width:16px;"
					onclick="#{rich:component('hiveOpenFileModalPanel')}.hide()" />
			</f:facet>
	
			<h:form id="hiveform6">
				<h:panelGrid>
					<a4j:include viewId="/pages/hive/openFileHive.xhtml" ajaxRendered="true" />
				</h:panelGrid>
			</h:form>
	
		</rich:modalPanel>
	</a4j:region>

</body>
</html>
