<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

<a4j:loadBundle basename="MessagesResources" var="messages" />

<head>

<script>
    
    function selectFileHive(isFile, nameFile){
    	if (isFile == "true"){
    		openFileHive(nameFile);
    	}
    	else{
    		updateTableHive(nameFile);
    	}
    }
	
</script>

</head>

<body>

	<a4j:keepAlive beanName = "hiveBean"/>
	<div id="hiveFileSystem"
		style="min-width: 400px; overflow: hidden; min-height: 200px;">
		<h:form>
		
			<a4j:jsFunction name="openFileHive" action="#{hiveBean.openFile}" oncomplete="#{rich:component('hiveOpenFileModalPanel')}.show();" >
				<a4j:actionparam name="nameFile"/>
			</a4j:jsFunction>
			
			<a4j:jsFunction name="updateTableHive" action="#{hiveBean.selectFile}" reRender="hivefs,hivepath" oncomplete="resizeTables();">
				<a4j:actionparam name="nameFile"/>
			</a4j:jsFunction>

			<br />

			<h:outputText value="#{messages.label_path}" />
			<h:inputText id="hivepath" label="Path" styleClass="mainPageTextField" value="#{hiveBean.path}" maxlength="255" style="width:395px; margin-left:5px;" 
				onkeypress="return enableEnterKey(event, 'hivefsPathBtn');"/>
			
			<a4j:commandLink id="hivefsPathBtn" action="#{hiveBean.changePath}" reRender="hivefs" style="color:#FFFFFF" >
				<h:graphicImage value="../image/icons/button-search.gif" title="#{messages.filesystem_change_path}" styleClass="refreshButton"/>
			</a4j:commandLink>

			<br />
			
			<div class="divMenu">
				<a4j:commandLink action="#{hiveBean.addFileBefore}"
					oncomplete="#{rich:component('hiveaddModalPanel')}.show()"
					rendered="#{hiveBean.canCreate != null}">
					<h:graphicImage id="hivebtAdd" value="../image/icons/button-plus.gif" title="#{messages.HiveInterface_create_help}" styleClass="fileSystemIcon" />
				</a4j:commandLink>
	
				<a4j:commandLink action="#{hiveBean.deleteFile}" reRender="hivefs" 
					onclick="if(!confirm('Are you sure you want to delete the selected files?')){return false;}"
					rendered="#{hiveBean.canDelete != null}">
					<h:graphicImage id="hivebtDelete" value="../image/icons/button-delete2.gif" title="#{messages.HiveInterface_delete_help}" styleClass="fileSystemIcon" />
				</a4j:commandLink>
	
				<a4j:commandLink action="#{hiveBean.goPrevious}"
					reRender="hivepath,hivefs">
					<h:graphicImage id="hivebtUndo" value="../image/icons/button-previous.gif" title="#{messages.HiveInterface_previous_help}" styleClass="fileSystemIcon" />
				</a4j:commandLink>
	
				<a4j:commandLink action="#{hiveBean.goNext}" reRender="hivepath,hivefs">
					<h:graphicImage id="hivebtRedo" value="../image/icons/button-next.gif" title="#{messages.HiveInterface_next_help}" styleClass="fileSystemIcon" />
				</a4j:commandLink>
				
				<a4j:commandLink action="#{hiveBean.goUp}" reRender="hivepath,hivefs">
					<h:graphicImage id="hivegoup" value="../image/icons/button_up.jpg" title='#{messages.hdfs_goup}' styleClass="fileSystemIcon" />
				</a4j:commandLink>
			</div>

			<br />

			<rich:extendedDataTable id="hivefs" value="#{hiveBean.tableGrid.rows}"
				var="item" rowKeyVar="indexTable" width="100%" style="border:none;"
				onRowMouseOver="this.style.backgroundColor='#F1F1F1'"
				enableContextMenu="false"
				onRowMouseOut="this.style.backgroundColor='#{a4jSkin.rowBackgroundColor}'"
				rowClasses="even-row, odd-row"
				tableState="#{hiveBean.tableState}">

				<rich:column style="border-bottom:0px;border-right:0px;"
					width="50px;">
					<f:facet name="header">
						<h:selectBooleanCheckbox onclick="selectAll(this, /hiveselect$/);"/>
					</f:facet>
					<h:selectBooleanCheckbox id="hiveselect" value="#{item.selected}" />
				</rich:column>
				<rich:column style="border-bottom:0px;border-right:0px;"
					width="50px;">
					<f:facet name="header">
						<h:outputText value="" />
					</f:facet>
					<a4j:commandLink action="#{hiveBean.editFileBefore}" oncomplete="#{rich:component('hiveeditModalPanel')}.show()">
						<h:graphicImage value="../image/icons/button-property.gif" title="#{messages.HiveInterface_properties_help}"
						rendered="#{hiveBean.allProps[indexTable]['type'] == 'directory'}" styleClass="fileSystemIcon" />
						<h:graphicImage value="../image/icons/button-file-icon.png" title="#{messages.HiveInterface_properties_help}"
						rendered="#{hiveBean.allProps[indexTable]['type'] == 'file'}" styleClass="fileSystemIcon" />
						<f:param name="indexFileEdit" value="#{indexTable}" />
					</a4j:commandLink>
				</rich:column>
				
				<rich:column sortBy="#{hiveBean.allProps[indexTable]['name']}" filterBy="#{hiveBean.allProps[indexTable]['name']}" 
					style="border-bottom:0px;border-right:0px;">
					<f:facet name="header">
						<h:outputText value="#{messages.label_name}" />
					</f:facet>
					<a4j:commandLink value="#{hiveBean.allProps[indexTable]['name']}" action="#{hiveBean.verifyIfIsFile}"
     					oncomplete="selectFileHive('#{hiveBean.file}', '#{hiveBean.allProps[indexTable]['name']}')">
     						<f:param name="nameFile" value="#{hiveBean.allProps[indexTable]['name']}" />
     						<rich:dragSupport dragIndicator=":indicator"
                                dragValue="#{hiveBean.allProps[indexTable]['name']}" dragType="text">
                                <rich:dndParam name="label" value="#{hiveBean.allProps[indexTable]['name']}" />
                                <a4j:actionparam name="file" value="#{hiveBean.allProps[indexTable]['name']}" />
                                <a4j:actionparam name="path" value="#{hiveBean.path}" />
                                <a4j:actionparam name="type" value="hive" />
                            </rich:dragSupport>
     				</a4j:commandLink>
				</rich:column>

				<rich:columns value="#{hiveBean.tableGrid.titles == null? canvasBean.emptyList : hiveBean.tableGrid.titles}" var="column" index="ind" begin="1"
					style="border-bottom:0px;border-right:0px;">
					<f:facet name="header">
						<h:outputText value="#{column}" />
					</f:facet>
					<h:outputText value="#{item.row[ind]}" />
				</rich:columns>

			</rich:extendedDataTable>
		</h:form>
	</div>
	
	<a4j:region>
		<rich:modalPanel id="hiveaddModalPanel" width="600" height="400"
			style="overflow:auto;" resizeable="false">
	
			<f:facet name="header">Create File</f:facet>
			<f:facet name="controls">
				<h:graphicImage value="../image/icons/buttonCloseWindow.gif"
					style="cursor:pointer;width:22px;"
					onclick="#{rich:component('hiveaddModalPanel')}.hide()" />
			</f:facet>
	
			<h:form id="hiveform4">
				<h:panelGrid>
					<a4j:include viewId="/pages/hive/addHive.xhtml" ajaxRendered="true" />
				</h:panelGrid>
			</h:form>
	
		</rich:modalPanel>
	</a4j:region>
	
	<a4j:region>
		<rich:modalPanel id="hiveeditModalPanel" width="600" height="400"
			style="overflow:auto;" resizeable="false">
	
			<f:facet name="header">Edit File</f:facet>
			<f:facet name="controls">
				<h:graphicImage value="../image/icons/buttonCloseWindow.gif"
					style="cursor:pointer;width:22px;"
					onclick="#{rich:component('hiveeditModalPanel')}.hide()" />
			</f:facet>
	
			<h:form id="hiveform5">
				<h:panelGrid>
					<a4j:include viewId="/pages/hive/editHive.xhtml" ajaxRendered="true" />
				</h:panelGrid>
			</h:form>
	
		</rich:modalPanel>
	</a4j:region>
	
	<a4j:region>	
		<rich:modalPanel id="hiveOpenFileModalPanel" width="600" height="400"
			style="overflow:auto;" >
	
			<f:facet name="header">Preview File</f:facet>
			<f:facet name="controls">
				<h:graphicImage value="../image/icons/buttonCloseWindow.gif"
					style="cursor:pointer;width:22px;"
					onclick="#{rich:component('hiveOpenFileModalPanel')}.hide()" />
			</f:facet>
	
			<h:form id="hiveform6">
				<h:panelGrid>
					<a4j:include viewId="/pages/hive/openFileHive.xhtml" ajaxRendered="true" />
				</h:panelGrid>
			</h:form>
	
		</rich:modalPanel>
	</a4j:region>

</body>
</html>
