<h:panelGrid xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">


	<h:outputText value="Name" />
	<h:inputText label="Name" value="#{hiveBean.newName}" />
	<br />

	<a4j:repeat value="#{hiveBean.nameCreateFields}"
		var="column" rowKeyVar="index">
		<h:outputText value="#{column}" />
		<br />
		<h:inputText value="#{hiveBean.nameValue[column]}"/>
		<br />
		<br />
	</a4j:repeat>

	<a4j:commandButton action="#{hiveBean.addFileAfter}" value="ok" 
		reRender="hivefs" oncomplete="#{rich:component('hiveaddModalPanel')}.hide();"/>

</h:panelGrid>
