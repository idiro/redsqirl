<h:panelGrid xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<a4j:loadBundle basename="MessagesResources" var="messages" />

	<h:outputText value="Name" />
	<h:inputText label="Name" value="#{hiveBean.newName}" 
		onkeypress="return enableEnterKey(event, 'addHiveBtn');"/>
	<br />

	<a4j:repeat value="#{hiveBean.nameCreateFields}"
		var="column" rowKeyVar="index">
		<h:outputText value="#{column}" />
		<br />
		<h:inputText value="#{hiveBean.nameValue[column]}" title="#{hiveBean.nameHelp[column]}"
			onkeypress="return enableEnterKey(event, 'addHiveBtn');"/>
		<br />
		<br />
	</a4j:repeat>


	<h:panelGrid columns="2">
		<a4j:commandButton id="addHiveBtn" styleClass="greenButton" action="#{hiveBean.addFileAfter}" value="#{messages.button_ok}" 
			oncomplete="#{rich:component('hiveaddModalPanel')}.hide();"/>
		<a4j:commandButton  styleClass="greenButton" value="#{messages.button_cancel}" type="button" 
				onclick="#{rich:component('hiveaddModalPanel')}.hide();" />
	</h:panelGrid>

</h:panelGrid>
