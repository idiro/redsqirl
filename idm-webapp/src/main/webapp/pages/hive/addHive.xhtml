<h:panelGrid xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<a4j:loadBundle basename="MessagesResources" var="messages" />


	<h:outputText value="#{messages.label_name}" />
	<h:inputText value="#{hiveBean.newProp['name']}" />

	<a4j:repeat value="#{hiveBean.createProps}" var="title" >
	
		<h:outputText value="#{title}" />
		<br />
		<h:inputText value="#{hiveBean.newProp[title]}"	title="#{hiveBean.propsParam[ind].help}" 
			onkeypress="return enableEnterKey(event, 'addHiveBtn');"/>
		<br />
		<br />
	</a4j:repeat>


	<h:panelGrid columns="2">
		<a4j:commandButton id="addHiveBtn" styleClass="greenButton" action="#{hiveBean.addFileAfter}" value="#{messages.button_ok}" 
			oncomplete="#{rich:component('hiveaddModalPanel')}.hide();"/>
		<a4j:commandButton  styleClass="greenButton" value="#{messages.button_cancel}" type="button" 
				onclick="#{rich:component('hiveaddModalPanel')}.hide();" />
	</h:panelGrid>

</h:panelGrid>
