<h:panelGrid xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<a4j:loadBundle basename="MessagesResources" var="messages" />

	<h:outputText value="Name" />
	<h:inputHidden value="#{hiveBean.name}" />
	<h:inputText label="Name" value="#{hiveBean.newName}" />
	<br />

	<a4j:repeat value="#{hiveBean.item.objsEdit}"
		var="column" rowKeyVar="index">
		<h:outputText value="#{column.value}" />
		<br />
		<h:inputText value="#{column.label}" title="#{hiveBean.nameHelp[column]}"
			disabled="#{hiveBean.item.nameIsConst[column]}" rendered="#{not hiveBean.item.valueHasLineBreak[column]}"
		/>
		<h:inputTextarea value="#{column.label}" title="#{hiveBean.nameHelp[column]}"
			disabled="#{hiveBean.item.nameIsConst[column]}" cols="30" rows="10" style="overflow:auto;resize:vertical"
			rendered="#{hiveBean.item.valueHasLineBreak[column]}"
		/>
		<br />
		<br />
	</a4j:repeat>

	<h:panelGrid columns="2">
		<a4j:commandButton  styleClass="greenButton" action="#{hiveBean.editFileAfter}" value="#{messages.button_ok}"
			onclick="#{rich:component('hiveeditModalPanel')}.hide()" />
		<a4j:commandButton  styleClass="greenButton" value="#{messages.button_cancel}" onclick="#{rich:component('hiveeditModalPanel')}.hide();" />
	</h:panelGrid>

</h:panelGrid>
