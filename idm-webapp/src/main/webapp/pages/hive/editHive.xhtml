<h:panelGrid xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<a4j:loadBundle basename="MessagesResources" var="messages" />

	<h:outputText value="#{messages.label_name}" />
	<h:inputHidden value="#{hiveBean.name}" />
	<h:inputText value="#{hiveBean.newName}" />
	<br />

	<a4j:repeat value="#{hiveBean.editProps}" var="title" rowKeyVar="ind" >
	
		<h:outputText value="#{title}" />
		<br />
		<h:inputText value="#{hiveBean.allProps[hdfsBean.currentFileIndex][title]}" 
			title="#{hiveBean.propsParam[ind].help}"
			disabled="#{hiveBean.propsParam[ind].const}" 
			rendered="#{hiveBean.propsParam[ind].type != 'BOOLEAN'}"
		/>
		<h:inputTextarea value="#{hiveBean.allProps[hdfsBean.currentFileIndex][title]}" 
			title="#{hiveBean.propsParam[ind].help}"
			disabled="#{hiveBean.propsParam[ind].const}"
			rendered="#{hiveBean.propsParam[ind].type == 'BOOLEAN'}"
			cols="30" rows="10" style="overflow:auto;resize:vertical"
		/>
		<br />
		<br />
	</a4j:repeat>

	<h:panelGrid columns="2">
		<a4j:commandButton  styleClass="greenButton" action="#{hiveBean.editFileAfter}" value="#{messages.button_ok}"
			onclick="#{rich:component('hiveeditModalPanel')}.hide()" />
		<a4j:commandButton  styleClass="greenButton" value="#{messages.button_cancel}" onclick="#{rich:component('hiveeditModalPanel')}.hide();" />
	</h:panelGrid>

</h:panelGrid>
