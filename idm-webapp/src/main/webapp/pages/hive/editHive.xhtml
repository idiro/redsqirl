<h:panelGrid xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">


	<h:outputText value="Name" />
	<h:inputHidden value="#{hiveBean.name}" />
	<h:inputText label="Name" value="#{hiveBean.newName}" />
	<br />

	<a4j:repeat value="#{hiveBean.item.keyAsListNameValueEdit}"
		var="column" rowKeyVar="index">
		<h:outputText value="#{hiveBean.item.keyAsListNameValueEdit[index]}" />
		<br />
		<h:inputText value="#{hiveBean.item.nameValue[column]}" title="#{hiveBean.nameHelp[column]}"
			disabled="#{hiveBean.item.nameIsConst[column]}" rendered="#{not hiveBean.item.valueHasLineBreak[column]}"
		/>
		<h:inputTextarea value="#{hiveBean.item.nameValue[column]}" title="#{hiveBean.nameHelp[column]}"
			disabled="#{hiveBean.item.nameIsConst[column]}" cols="30" rows="10" style="overflow:auto;resize:vertical"
			rendered="#{hiveBean.item.valueHasLineBreak[column]}"
		/>
		<br />
		<br />
	</a4j:repeat>

	<a4j:commandButton action="#{hiveBean.editFileAfter}" value="ok"
		reRender="hivefs" onclick="#{rich:component('hiveeditModalPanel')}.hide()" />
	<a4j:commandButton value="Cancel" onclick="#{rich:component('hiveeditModalPanel')}.hide();" />

</h:panelGrid>
