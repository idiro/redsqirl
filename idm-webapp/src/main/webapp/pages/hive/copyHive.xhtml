<h:panelGrid xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<a4j:loadBundle basename="MessagesResources" var="messages" />

	<script>
//<![CDATA[
function dataTableSelectOneRadio(radio) {
    var id = radio.name.substring(radio.name.lastIndexOf(':'));
    var el = radio.form.elements;
    for (var i = 0; i < el.length; i++) {
        if (el[i].name.substring(el[i].name.lastIndexOf(':')) == id) {
            el[i].checked = false;
        }
    }
    radio.checked = true;
}
//]]>
</script>

	<h:outputText value="#{messages.label_path}" />
	<h:inputText id="pathCopy" label="Path" value="#{hiveBean.path}"
		maxlength="255" style="width:395px;" />
	<a4j:commandButton type="submit" id="changePathBt"
		action="#{hiveBean.changePath}" value="#{messages.button_ok}" reRender="hivefsCopy" />

	<br />


	<a4j:commandLink action="#{hiveBean.goPrevious}"
		reRender="pathCopy,hivefsCopy">
		<h:graphicImage id="btPrev" value="../image/icons/button-previous.gif" title='#{messages.HiveInterface_previous_help}' />
	</a4j:commandLink>
	<a4j:commandLink action="#{hiveBean.goNext}" reRender="pathCopy,hivefsCopy">
		<h:graphicImage id="btNext" value="../image/icons/button-next.gif" title='#{messages.HiveInterface_next_help}' />
	</a4j:commandLink>

	<rich:dataTable id="hivefsCopy" value="#{hiveBean.listGrid}" var="item"
		width="100%" style="border:none;"
		onRowMouseOver="this.style.backgroundColor='#F1F1F1'"
		onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'">

		<f:facet name="header">
			<h:outputText value="File System" />
		</f:facet>

		<rich:column style="border-bottom:0px;border-right:0px;" width="10px;">
			<f:facet name="header">
				<h:outputText value="" />
			</f:facet>
			<h:selectBooleanCheckbox id="select" value="#{item.selected}"
				style="display:none;" />
			<h:selectOneRadio value="#{item.stringSelectedDestination}"
				onclick="dataTableSelectOneRadio(this);">
				<f:selectItem itemValue="true" />
			</h:selectOneRadio>

		</rich:column>
		<rich:column sortBy="#{item.name}"
			style="border-bottom:0px;border-right:0px;">
			<f:facet name="header">
				<h:outputText value="Name" />
			</f:facet>
			<a4j:commandLink value="#{item.name}"
				action="#{hiveBean.selectFile}" reRender="pathCopy,hivefsCopy">
				<f:param name="nameFile" value="#{item.name}" />
			</a4j:commandLink>
		</rich:column>

		<rich:columns value="#{hiveBean.keyAsListNameValue}" var="column"
			index="ind" id="column#{ind}"
			style="border-bottom:0px;border-right:0px;">
			<f:facet name="header">
				<h:outputText value="#{column}" />
			</f:facet>
			<h:outputText value="#{item.nameValue[column]}" id="value#{ind}" />
		</rich:columns>

	</rich:dataTable>

	<br />

	<h:panelGrid columns="2">
		<a4j:commandButton action="#{hiveBean.copyFileAfter}" value="#{messages.button_ok}"
			reRender="hivefs" onclick="#{rich:component('hivecopyModalPanel')}.hide()" />
		<a4j:commandButton value="#{messages.button_cancel}" type="button" 
			onclick="#{rich:component('hivecopyModalPanel')}.hide();" />
	</h:panelGrid>

</h:panelGrid>
