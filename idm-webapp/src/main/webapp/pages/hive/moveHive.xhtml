<h:panelGrid xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<a4j:loadBundle basename="MessagesResources" var="messages" />

	<script>
//<![CDATA[
function dataTableSelectOneRadio(radio) {
    var id = radio.name.substring(radio.name.lastIndexOf(':'));
    var el = radio.form.elements;
    for (var i = 0; i < el.length; i++) {
        if (el[i].name.substring(el[i].name.lastIndexOf(':')) == id) {
            el[i].checked = false;
        }
    }
    radio.checked = true;
}
//]]>
</script>

	<h:outputText value="#{messages.label_path}" />
	<h:inputText id="pathMove" label="Path" value="#{hiveBean.path}"
		maxlength="255" style="width:395px;" />
	<a4j:commandLink  type="submit" id="changePathBt"
		action="#{hiveBean.changePath}" reRender="hivefsMove">
        <h:graphicImage id="btSearch" value="../image/icons/button-search.gif"
            title='#{messages.button_ok}' />
	</a4j:commandLink>
	<a4j:commandLink action="#{hiveBean.goPrevious}"
		reRender="pathMove,hivefsMove">
		<h:graphicImage id="btPrev" value="../image/icons/button-previous.gif" title='#{messages.HiveInterface_previous_help}'/>
	</a4j:commandLink>
	<a4j:commandLink action="#{hiveBean.goNext}" reRender="pathMove,hivefsMove">
		<h:graphicImage  id="btNext" value="../image/icons/button-next.gif" title='#{messages.HiveInterface_next_help}' />
	</a4j:commandLink>

	<rich:extendedDataTable id="hivefsMove" value="#{hiveBean.tableGrid.rows}" var="item" rowKeyVar="indexTable" width="100%" style="border:none;"
		onRowMouseOver="this.style.backgroundColor='#F1F1F1'" enableContextMenu="false" selectionMode="none"
		onRowMouseOut="this.style.backgroundColor='#{a4jSkin.rowBackgroundColor}'" rowClasses="even-row, odd-row">

		<f:facet name="header">
			<h:outputText value="File System" />
		</f:facet>

		<rich:column style="border-bottom:0px;border-right:0px;" width="10px;">
			<f:facet name="header">
				<h:outputText value="" />
			</f:facet>
			<h:selectOneRadio value="#{item.selectedStr}" onclick="dataTableSelectOneRadio(this);">
				<f:selectItem itemValue="true" />
			</h:selectOneRadio>

		</rich:column>
		<rich:column sortBy="#{hiveBean.allProps[indexTable]['name']}"
			style="border-bottom:0px;border-right:0px;">
			<f:facet name="header">
				<h:outputText value="#{messages.label_name}" />
			</f:facet>
			<a4j:commandLink value="#{hiveBean.allProps[indexTable]['name']}"
				action="#{hiveBean.selectFile}" reRender="pathMove,hivefsMove">
				<f:param name="nameFile" value="#{hiveBean.allProps[indexTable]['name']}" />
			</a4j:commandLink>
		</rich:column>

		<rich:columns value="#{hiveBean.tableGrid.titles == null? canvasBean.emptyList : hiveBean.tableGrid.titles}" var="column"	index="ind"
			style="border-bottom:0px;border-right:0px;">
			<f:facet name="header">
				<h:outputText value="#{column}" />
			</f:facet>
			<h:outputText value="#{item.row[ind]}" />
		</rich:columns>

	</rich:extendedDataTable>

	<br />

	<h:panelGrid columns="2">
		<a4j:commandButton  styleClass="greenButton" action="#{hiveBean.moveFileAfter}" value="#{messages.button_ok}"
			reRender="hivefs,msnError" oncomplete="if(#{requestScope['msnError'] == null}){#{rich:component('hivemoveModalPanel')}.hide();}" />
		<a4j:commandButton  styleClass="greenButton" value="#{messages.button_cancel}" type="button" 
			onclick="#{rich:component('hivemoveModalPanel')}.hide();" />
	</h:panelGrid>

</h:panelGrid>
