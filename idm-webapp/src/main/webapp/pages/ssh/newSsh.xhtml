<h:panelGrid xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">


	<a4j:repeat value="#{sshBean.fieldsInitNeededNewSsh}" var="obj" rowKeyVar="index">
		<h:outputText value="#{obj.key}" />
		<br />
		<h:inputText value="#{obj.value}" />
		<br />
		<br />
	</a4j:repeat>


	<h:selectBooleanCheckbox id="selectedSaveSsh" value="#{sshBean.selectedSaveSsh}" />
	
	<h:panelGrid columns="2">		

		<a4j:commandButton action="#{sshBean.addTab}"  oncomplete="configureTabsRemote();#{rich:component('modalNewSsh')}.hide();" 
			value="#{messages.button_ok}" reRender="tabRemote"/>
			
		<a4j:commandButton value="#{messages.button_cancel}" type="button" 
			onclick="#{rich:component('modalNewSsh')}.hide();" />

	</h:panelGrid>

</h:panelGrid>
