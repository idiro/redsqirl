<h:panelGrid xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<a4j:loadBundle basename="MessagesResources" var="messages" />

		<h:outputText value="Name" />
		<h:inputText label="Name" value="#{canvasModalBean.elementId}" size="16" style="padding-left: 3px;" styleClass="interModal" maxlength="15" id="newIdElement" 
			onkeypress="return enableEnterKey(event, 'changeIdElementBt');" />
	
		<h:panelGrid columns="1">
			<a4j:commandButton action="#{canvasModalBean.changeIdElement}" id="changeIdElementBt" styleClass="greenButton" reRender="msnError, errorTable"
				onclick="#{rich:component('modalChangeId')}.hide();" oncomplete="closeChangeIdModal()" value="#{messages.button_ok}"/>
		</h:panelGrid>

</h:panelGrid>
