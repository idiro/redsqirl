<h:panelGrid xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<a4j:loadBundle basename="MessagesResources" var="messages" />
	
	<h:outputText value="#{messages.label_name}" />
	<h:inputHidden value="#{hdfsBean.name}" />
	<h:inputText value="#{hdfsBean.newName}" />
	<br />
	
	<a4j:repeat value="#{hdfsBean.item.keyAsListNameValueEdit}" var="column" rowKeyVar="index" >

		<h:outputText value="#{hdfsBean.item.keyAsListNameValueEdit[index]}" />
		<br />
		<h:inputText value="#{hdfsBean.item.nameValueEdit[column]}"
			disabled="#{hdfsBean.item.nameIsConst[column]}"
			rendered='#{not hdfsBean.item.nameIsBool[column]}' />
			
		<h:selectOneRadio value="#{hdfsBean.item.nameValueEdit[column]}" rendered='#{hdfsBean.item.nameIsBool[column]}'>
			<f:selectItem itemValue="true" itemLabel="Yes" />
			<f:selectItem itemValue="false" itemLabel="No" />
		</h:selectOneRadio>
		<br />
		<br />
	</a4j:repeat>

	<h:panelGrid columns="2">

		<a4j:commandButton styleClass="greenButton"	action="#{hdfsBean.editFileAfter}" 
			value="#{messages.button_ok}" reRender="hdfsfs"	onclick="#{rich:component('hdfseditModalPanel')}.hide()" />
		<a4j:commandButton styleClass="greenButton"
			value="#{messages.button_cancel}" type="button" onclick="#{rich:component('hdfseditModalPanel')}.hide();" />
	</h:panelGrid>
		
</h:panelGrid>
