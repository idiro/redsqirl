<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<a4j:loadBundle basename="MessagesResources" var="messages" />

	<script>
//<![CDATA[
function dataTableSelectOneRadio(radio) {
    var id = radio.name.substring(radio.name.lastIndexOf(':'));
    var el = radio.form.elements;
    for (var i = 0; i < el.length; i++) {
        if (el[i].name.substring(el[i].name.lastIndexOf(':')) == id) {
            el[i].checked = false;
        }
    }
    radio.checked = true;
}
//]]>
</script>

	<h:outputText value="#{messages.label_path}" />
	<h:inputText id="pathMove" label="Path" value="#{hdfsBean.path}"
			maxlength="255" style="width:395px;" 
			onkeypress="return enableEnterKey(event, 'changePathHdfsfsMoveBt');"/>
	<a4j:commandLink type="submit" id="changePathHdfsfsMoveBt"
			action="#{hdfsBean.changePath}" reRender="hdfsfsMove">
			<h:graphicImage id="btSearch" value="../image/icons/button-search.gif"
            title='#{messages.button_ok}' />
    </a4j:commandLink>
	<a4j:commandLink action="#{hdfsBean.goPrevious}"
		reRender="pathMove,hdfsfsMove">
		<h:graphicImage  id="btPrev" value="../image/icons/button-previous.gif" title='#{messages.HdfsInterface_previous_help}'/>
	</a4j:commandLink>
	<a4j:commandLink action="#{hdfsBean.goNext}" reRender="pathMove,dhfsfs">
		<h:graphicImage  id="btNext" value="../image/icons/button-next.gif" title='#{messages.HdfsInterface_next_help}'/>
	</a4j:commandLink>
	
	<div style="width:100%;overflow:auto;height:305px;margin-top:5px;margin-bottom:10px;">
	<rich:extendedDataTable id="hdfsfsMove" value="#{hdfsBean.listGrid}" var="item"
		width="100%" style="border:none;"
		onRowMouseOver="this.style.backgroundColor='#F1F1F1'"
		enableContextMenu="false" selectionMode="none"
		onRowMouseOut="this.style.backgroundColor='#{a4jSkin.rowBackgroundColor}'"
		rowClasses="even-row, odd-row">

		<f:facet name="header">
			<h:outputText value="File System" />
		</f:facet>

		<rich:column style="border-bottom:0px;border-right:0px;" width="32px;">
			<f:facet name="header">
				<h:outputText value="" />
			</f:facet>
			<h:selectBooleanCheckbox id="select" value="#{item.selected}"
				style="display:none;" />
			<h:selectOneRadio value="#{item.stringSelectedDestination}"
				onclick="dataTableSelectOneRadio(this);">
				<f:selectItem itemValue="true" />
			</h:selectOneRadio>

		</rich:column>
		<rich:column sortBy="#{item.name}"
			style="border-bottom:0px;border-right:0px;">
			<f:facet name="header">
				<h:outputText value="Name" />
			</f:facet>
			<a4j:commandLink value="#{item.name}"
				action="#{hdfsBean.selectFile}" reRender="pathMove,hdfsfsMove">
				<f:param name="nameFile" value="#{item.name}" />
			</a4j:commandLink>
		</rich:column>

		<rich:columns value="#{hdfsBean.keyAsListNameValue}" var="column"
			index="ind" id="column#{ind}"
			style="border-bottom:0px;border-right:0px;">
			<f:facet name="header">
				<h:outputText value="#{column}" />
			</f:facet>
			<h:outputText value="#{item.nameValue[column]}" id="value#{ind}" />
		</rich:columns>

	</rich:extendedDataTable>
    </div>
    
	<h:panelGrid columns="2">
		<a4j:commandButton  styleClass="greenButton" action="#{hdfsBean.moveFileAfter}" value="#{messages.button_ok}"
			reRender="hdfsfs" onclick="#{rich:component('hdfsmoveModalPanel')}.hide()" oncomplete="resizeTables();"/>
		<a4j:commandButton  styleClass="greenButton" value="#{messages.button_cancel}" type="button" 
			onclick="#{rich:component('hdfsmoveModalPanel')}.hide();" />
	</h:panelGrid>

</ui:composition>
