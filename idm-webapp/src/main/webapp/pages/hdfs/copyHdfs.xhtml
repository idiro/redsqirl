<h:panelGrid xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<a4j:loadBundle basename="MessagesResources" var="messages" />

	<script>
//<![CDATA[
function dataTableSelectOneRadio(radio) {
    var id = radio.name.substring(radio.name.lastIndexOf(':'));
    var el = radio.form.elements;
    for (var i = 0; i < el.length; i++) {
        if (el[i].name.substring(el[i].name.lastIndexOf(':')) == id) {
            el[i].checked = false;
        }
    }
    radio.checked = true;
}
//]]>
</script>

	<h:panelGrid columns="3">
		<h:outputText value="#{messages.label_path}" />
		<h:inputText id="pathCopy" label="Path" value="#{hdfsBean.path}"
			maxlength="255" style="width:395px;" />
		<a4j:commandButton type="submit" id="changePathBt"
			action="#{hdfsBean.changePath}" value="#{messages.button_ok}" reRender="hdfsfsCopy" />
	</h:panelGrid>

	<h:panelGrid columns="2">
		<a4j:commandLink action="#{hdfsBean.goPrevious}"
			reRender="pathCopy,hdfsfsCopy">
			<img id="btAdd" src="../image/icons/button-previous.gif" />
		</a4j:commandLink>
		<a4j:commandLink action="#{hdfsBean.goNext}" reRender="pathCopy,hdfsfsCopy">
			<img id="btAdd" src="../image/icons/button-next.gif" />
		</a4j:commandLink>
	</h:panelGrid>

	<rich:dataTable id="hdfsfsCopy" value="#{hdfsBean.listGrid}" var="item"
		width="100%" style="border:none;"
		onRowMouseOver="this.style.backgroundColor='#F1F1F1'"
		onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'">

		<f:facet name="header">
			<h:outputText value="File System" />
		</f:facet>

		<rich:column style="border-bottom:0px;border-right:0px;" width="10px;">
			<f:facet name="header">
				<h:outputText value="" />
			</f:facet>
			<h:selectBooleanCheckbox id="select" value="#{item.selected}"
				style="display:none;" />
			<h:selectOneRadio value="#{item.stringSelectedDestination}"
				onclick="dataTableSelectOneRadio(this);">
				<f:selectItem itemValue="true" />
			</h:selectOneRadio>

		</rich:column>
		<rich:column sortBy="#{item.name}"
			style="border-bottom:0px;border-right:0px;">
			<f:facet name="header">
				<h:outputText value="Name" />
			</f:facet>
			<a4j:commandLink value="#{item.name}"
				action="#{hdfsBean.selectFile}" reRender="pathCopy,hdfsfsCopy">
				<f:param name="nameFile" value="#{item.name}" />
			</a4j:commandLink>
		</rich:column>

		<rich:columns value="#{hdfsBean.keyAsListNameValue}" var="column"
			index="ind" id="column#{ind}"
			style="border-bottom:0px;border-right:0px;">
			<f:facet name="header">
				<h:outputText value="#{column}" />
			</f:facet>
			<h:outputText value="#{item.nameValue[column]}" id="value#{ind}" />
		</rich:columns>

	</rich:dataTable>

	<br />

	<h:panelGrid columns="2">
		<a4j:commandButton action="#{hdfsBean.copyFileAfter}" value="#{messages.button_ok}"
			reRender="hdfsfs" onclick="#{rich:component('hdfscopyModalPanel')}.hide()" />
		<a4j:commandButton value="#{messages.button_cancel}" type="button" 
			onclick="#{rich:component('hdfscopyModalPanel')}.hide();" />
	</h:panelGrid>

</h:panelGrid>
