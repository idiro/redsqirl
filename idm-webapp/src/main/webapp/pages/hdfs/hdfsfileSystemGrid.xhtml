<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

<a4j:loadBundle basename="MessagesResources" var="messages" />

<head>

<script>
    
    function selectFileHdfs(isFile, nameFile){
    	if (isFile == "true"){
    		openFileHdfs(nameFile);
    	}
    	else{
    		updateTableHdfsGrid(nameFile);
    	}
    }
    
    function validateSrc(){
    
         if(!jQuery('#fileSysGridForm input[type="checkbox"]').is(':checked')){
            alert("A data-set has to be selected in order to move or copy it.");
            return false;
         }
         return true;
    }
    
</script>

</head>

<body>

	<a4j:keepAlive beanName="hdfsBean" />
	<div id="hdfsFileSystem" style="min-width: 400px; overflow: hidden; min-height: 200px;">

		<rich:dragIndicator id="indicator" />

		<h:form id="fileSysGridForm">
		
			<a4j:jsFunction name="openFileHdfs" action="#{hdfsBean.openFile}"
				oncomplete="#{rich:component('hdfsOpenFileModalPanel')}.show();">
				<a4j:actionparam name="nameFile" />
			</a4j:jsFunction>

			<a4j:jsFunction name="updateTableHdfsGrid" action="#{hdfsBean.selectFile}" reRender="hdfsfs,hdfspath" oncomplete="resizeTables();" >
				<a4j:actionparam name="nameFile" />
			</a4j:jsFunction>
			
			<a4j:jsFunction name="openModalCopyMoveHdfs" reRender="copyMovelBt" oncomplete="#{rich:component('modalCopyMoveHdfs')}.show();" >
			    <a4j:actionparam name="openCtrlCopyMove" assignTo="#{hdfsBean.showCopyMove}"/>
			</a4j:jsFunction>

			<br />

			<h:outputText value="#{messages.label_path}" />
			<h:inputText id="hdfspath" label="Path"
				styleClass="mainPageTextField" value="#{hdfsBean.path}"
				maxlength="255" style="width:395px; margin-left:5px;"
				onkeypress="return enableEnterKey(event, 'hdfsfsPathBtn');" />

			<a4j:commandLink id="hdfsfsPathBtn" action="#{hdfsBean.changePath}"
				reRender="hdfsfs" style="color:#FFFFFF" oncomplete="resizeTables();">
				<h:graphicImage value="../image/icons/button-search.gif"
					title='#{messages.filesystem_change_path}'
					styleClass="refreshButton" />
			</a4j:commandLink>

			<br />

			<div class="divMenu">
				<a4j:commandLink action="#{hdfsBean.addFileBefore}"
					oncomplete="#{rich:component('hdfsaddModalPanel')}.show()">
					<h:graphicImage id="hdfsbtAdd"
						value="../image/icons/button-plus.gif"
						title='#{messages.HdfsInterface_create_help}'
						styleClass="fileSystemIcon" />
				</a4j:commandLink>

				<a4j:commandLink action="#{hdfsBean.deleteFile}" reRender="hdfsfs" oncomplete="resizeTables();" 
					onclick="if(!confirm('Are you sure you want to delete the selected files?')){return false;}">
					<h:graphicImage id="hdfsbtDelete"
						value="../image/icons/button-delete2.gif"
						title='#{messages.HdfsInterface_delete_help}'
						styleClass="fileSystemIcon" />
				</a4j:commandLink>

				<a4j:commandLink id="hdfslinkCopyModalPanel"
					action="#{hdfsBean.copyFileBefore}"
					onclick="if(! validateSrc()){return false;}"
					oncomplete="openModalCopyMoveHdfs('C');">
					<h:graphicImage value="../image/icons/button-copy.gif"
						title='#{messages.HdfsInterface_copy_help}'
						styleClass="fileSystemIcon" />
				</a4j:commandLink>

				<a4j:commandLink id="hdfslinkMoveModalPanel"
					action="#{hdfsBean.moveFileBefore}"
					onclick="if(! validateSrc()){return false;}"
					oncomplete="openModalCopyMoveHdfs('M');">
					<h:graphicImage value="../image/icons/button-move.gif"
						title='#{messages.HdfsInterface_move_help}'
						styleClass="fileSystemIcon" />
				</a4j:commandLink>

				<a4j:commandLink action="#{hdfsBean.goPrevious}"
					oncomplete="resizeTables();"
					reRender="hdfspath,hdfsfs">
					<h:graphicImage id="hdfsbtUndo"
						value="../image/icons/button-previous.gif"
						title='#{messages.HdfsInterface_previous_help}'
						styleClass="fileSystemIcon" />
				</a4j:commandLink>

				<a4j:commandLink action="#{hdfsBean.goNext}"
					oncomplete="resizeTables();"
					reRender="hdfspath,hdfsfs">
					<h:graphicImage id="hdfsbtRedo"
						value="../image/icons/button-next.gif"
						title='#{messages.HdfsInterface_next_help}'
						styleClass="fileSystemIcon" />
				</a4j:commandLink>
				
				<a4j:commandLink action="#{hdfsBean.goUp}" reRender="hdfspath,hdfsfs" oncomplete="resizeTables();" >
					<h:graphicImage id="hdfgoup" value="../image/icons/button_up.jpg" title='#{messages.hdfs_goup}' styleClass="fileSystemIcon" />
				</a4j:commandLink>
			</div>

			<br />

			<rich:panel style="border:none">
				<rich:dropSupport acceptedTypes="ssh"
					dropListener="#{hdfsBean.processDrop}" reRender="hdfsfs" oncomplete="resizeTables();"/>
				
				<rich:extendedDataTable id="hdfsfs" value="#{hdfsBean.tableGrid.rows}"
					var="item" rowKeyVar="indexTable" width="100%" height="500px"
					style="border:none;" onRowMouseOver="this.style.backgroundColor='#F1F1F1'"
					enableContextMenu="false" onRowMouseOut="this.style.backgroundColor='#{a4jSkin.rowBackgroundColor}'"
					rowClasses="even-row, odd-row" tableState="#{hdfsBean.tableState}">

					<rich:column style="border-bottom:0px;border-right:0px;" width="50px;">
						<f:facet name="header">
							<h:selectBooleanCheckbox onclick="selectAllCheckbox(this, /hdfsselect$/);" />
						</f:facet>
						<h:selectBooleanCheckbox id="hdfsselect" value="#{item.selected}" />
					</rich:column>
					
					<rich:column style="border-bottom:0px;border-right:0px;" width="50px;">
						<f:facet name="header">
							<h:outputText value="" />
						</f:facet>
						<a4j:commandLink action="#{hdfsBean.editFileBefore}" oncomplete="#{rich:component('hdfseditModalPanel')}.show();">
							<h:graphicImage value="../image/icons/button-property.gif" title='#{messages.HdfsInterface_properties_help}' 
							rendered="#{hdfsBean.allProps[indexTable]['type'] == 'directory'}" styleClass="fileSystemIcon" />
							<h:graphicImage value="../image/icons/button-file-icon.png" title='#{messages.HdfsInterface_properties_help}' 
							rendered="#{hdfsBean.allProps[indexTable]['type'] == 'file'}" styleClass="fileSystemIcon" />
							<f:param name="indexFileEdit" value="#{indexTable}" />
						</a4j:commandLink>
					</rich:column>

					<rich:column sortBy="#{hdfsBean.allProps[indexTable]['name']}" filterBy="#{hdfsBean.allProps[indexTable]['name']}"
						style="border-bottom:0px;border-right:0px;" filterEvent="onchange">
						<f:facet name="header">
							<h:outputText value="#{messages.label_name}" />
						</f:facet>
						<a4j:commandLink 
						    value="#{hdfsBean.allProps[indexTable]['name']}" 
						    title="#{hdfsBean.allProps[indexTable]['name']}"
						    action="#{hdfsBean.verifyIfIsFile}"
							oncomplete="selectFileHdfs('#{hdfsBean.file}', '#{hdfsBean.allProps[indexTable]['name']}')">
							<f:param name="nameFile" value="#{hdfsBean.allProps[indexTable]['name']}" />
							<rich:dragSupport dragIndicator=":indicator"
								dragValue="#{hdfsBean.allProps[indexTable]['name']}" dragType="hdfs">
								<rich:dndParam name="label" value="#{hdfsBean.allProps[indexTable]['name']}" />
								<a4j:actionparam name="file" value="#{hdfsBean.allProps[indexTable]['name']}" />
								<a4j:actionparam name="path" value="#{hdfsBean.path}" />
							</rich:dragSupport>
						</a4j:commandLink>
					</rich:column>

					<rich:columns value="#{hdfsBean.tableGrid.titles == null? canvasBean.emptyList : hdfsBean.tableGrid.titles}" var="column" index="ind" 
						sortBy="#{item.row[ind]}" filterBy="#{item.row[ind]}" style="border-bottom:0px;border-right:0px;">
						<f:facet name="header">
							<h:outputText value="#{column}" />
						</f:facet>
						<h:outputText value="#{item.row[ind]}" title="#{item.row[ind]}" />
					</rich:columns>
				</rich:extendedDataTable>
				
			</rich:panel>
		</h:form>
	</div>

	<a4j:region>
		<rich:modalPanel id="modalCopyMoveHdfs" width="600" height="450"
			style="overflow:auto;" resizeable="false">

			<f:facet name="header">
				<h:outputText value='#{messages.hdfsinterface_copy_file}' />
			</f:facet>
			<f:facet name="controls">
				<h:graphicImage value="../image/icons/buttonCloseWindow.gif"
					style="cursor:pointer;width:22px;"
					onclick="#{rich:component('modalCopyMoveHdfs')}.hide()" />
			</f:facet>

			<h:form id="hdfsform2">
				<h:panelGroup>
					<a4j:include viewId="/pages/hdfs/copyMoveHdfs.xhtml" ajaxRendered="true"/>
				</h:panelGroup>
			</h:form>

		</rich:modalPanel>
	</a4j:region>

	<a4j:region>
		<rich:modalPanel id="hdfsaddModalPanel" width="600" height="400" style="overflow:auto;" resizeable="false">
			<f:facet name="header">
				<h:outputText value='#{messages.hdfsinterface_create_dir}' />
			</f:facet>
			<f:facet name="controls">
				<h:graphicImage value="../image/icons/buttonCloseWindow.gif"
					style="cursor:pointer;width:22px;"
					onclick="#{rich:component('hdfsaddModalPanel')}.hide()" />
			</f:facet>

			<h:form id="hdfsform4">
				<h:panelGrid>
					<a4j:include viewId="/pages/hdfs/addHdfs.xhtml" ajaxRendered="true"/>
				</h:panelGrid>
			</h:form>

		</rich:modalPanel>
	</a4j:region>

	<a4j:region>
		<rich:modalPanel id="hdfseditModalPanel" width="600" height="500"
			style="overflow:auto;" resizeable="false">

			<f:facet name="header">
				<h:outputText value='#{messages.hdfsinterface_edit_file}' />
			</f:facet>
			<f:facet name="controls">
				<h:graphicImage value="../image/icons/buttonCloseWindow.gif"
					style="cursor:pointer;width:22px;"
					onclick="#{rich:component('hdfseditModalPanel')}.hide()" />
			</f:facet>

			<h:form id="hdfsform5">
				<h:panelGrid>
					<a4j:include viewId="/pages/hdfs/editHdfs.xhtml" ajaxRendered="true" />
				</h:panelGrid>
			</h:form>

		</rich:modalPanel>
	</a4j:region>

	<a4j:region>
		<rich:modalPanel id="hdfsOpenFileModalPanel" width="600" height="400"
			style="overflow:auto;" resizeable="false">

			<f:facet name="header">
				<h:outputText value='#{messages.hdfsinterface_preview_file}' />
			</f:facet>
			<f:facet name="controls">
				<h:graphicImage value="../image/icons/buttonCloseWindow.gif"
					style="cursor:pointer;width:22px;"
					onclick="#{rich:component('hdfsOpenFileModalPanel')}.hide()" />
			</f:facet>

			<h:form id="hdfsform6">
				<h:panelGrid>
					<a4j:include viewId="/pages/hdfs/openFileHdfs.xhtml" ajaxRendered="true" />
				</h:panelGrid>
			</h:form>

		</rich:modalPanel>
	</a4j:region>

</body>
</html>
