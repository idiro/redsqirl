<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

	<f:loadBundle basename="MessagesResources_em_US" var="messages" />

	<head>
	
		<script>
		
			
		</script>
	
	</head>

	<body>
	
	<rich:panel id="panelDynamicForm" style="border:none;" >
	
		<h:outputText value="#{canvasModalBean.pageLegend}" id="pageLegend" />
	
	
		<br/><br/>
	
		<h:outputText value="#{canvasModalBean.page.nbColumn}" /><br/>
		
		<a4j:repeat value="#{canvasModalBean.dynamicFormList}" var="item" rowKeyVar="index" id="dynamicFormInteraction" >
			
			<h:outputText value="#{item.name}" />
			<br/>
			<rich:comboBox value="#{item.selectedListOptions}" selectFirstOnUpdate="false" width="200" 
				listWidth="150" listHeight="200" enableManualInput="false" >
				<f:selectItems value="#{item.listOptions}" />
			</rich:comboBox>
			
			
			
			<br />
			<br />
			<br />
			
			
		</a4j:repeat>
		
	</rich:panel>
		
		<br/><br/>
	
	
		<rich:panel id="panelBtCanvasModal" style="border:none; float:right;" >
		
			<a4j:commandButton action="#{canvasModalBean.close}" value="#{messages.button_cancel}" onclick="#{rich:component('canvasModalPanel')}.hide()" reRender="panelBtCanvasModal" />
			<span>&nbsp;&nbsp;</span>
			<a4j:commandButton action="#{canvasModalBean.previousPage}" value="#{messages.button_previous}" rendered="#{canvasModalBean.firstPage == 'N'}" reRender="panelDynamicForm, panelBtCanvasModal" />
			<span>&nbsp;&nbsp;</span>
			<a4j:commandButton action="#{canvasModalBean.nextPage}" value="#{messages.button_next}" rendered="#{canvasModalBean.lastPage == 'N'}" reRender="panelDynamicForm, panelBtCanvasModal" />
			<span>&nbsp;&nbsp;</span>
			<a4j:commandButton action="#{canvasModalBean.endDynamicForm}" value="#{messages.button_ok}" rendered="#{canvasModalBean.lastPage == 'S'}" reRender="panelBtCanvasModal" />
		
		</rich:panel>
	
	</body>
</html>
