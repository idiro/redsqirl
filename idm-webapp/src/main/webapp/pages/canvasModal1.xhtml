<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

<a4j:loadBundle basename="MessagesResources" var="messages" />

<body>

	<h:outputText value="#{messages.label_formula}" /> <br/>
	<h:inputTextarea maxlength="100" cols="70" rows="10" value="#{canvasModalBean.command}" style="resize:none;" id="command" onclick="#{rich:component('textEditorPanel')}.show()"/>
	
	<span>&nbsp;&nbsp;</span>

	<br/><br/>
	
	<rich:modalPanel id="textEditorPanel" width="600" height="400" style="overflow:auto;" resizeable="false" >

		<f:facet name="header">Configuration</f:facet>
		<f:facet name="controls">
			<h:graphicImage value="../image/icons/buttonCloseWindow.gif" style="cursor:pointer;width:16px;"
				onclick="#{rich:component('textEditorPanel')}.hide()" />
		</f:facet>

		<ui:include src="/pages/canvasModal2.xhtml" />

	</rich:modalPanel>
	

	
</body>
</html>
