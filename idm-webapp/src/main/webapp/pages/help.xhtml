<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

<head>
<link rel="stylesheet" type="text/css" href="#{facesContext.externalContext.requestContextPath}/help/style.css" />
<script	src='#{facesContext.externalContext.requestContextPath}/js/idm.js' type="text/javascript"></script>
<script>

	jQuery(document).on("click" , "#stopLink" ,function(e) {
	    jQuery("#helpIndex").hide();
        jQuery("#helpPanel").empty();
	    jQuery("#helpPanel").load(jQuery(this).attr("href")+ " #body");
	    jQuery("#btIndex").show();
	});

	jQuery(document).on("click", "#btIndex", function(e) {
	    jQuery("#helpIndex").show();
	    jQuery("#helpPanel").empty();
	    jQuery("#btIndex").hide();
	});
	
</script>
</head>


<body>
	<button id="btIndex" onclick="hideHelp()">#{messages.label_index}</button>
	<div id="helpIndex">
	<h1>IDM Help</h1>
	<p>
		IDM is a platform that builds data related workflows that runs on
		hadoop. For more help on IDM click 
		<a id="stopLink" onclick="return false;" href="../help/main.html">here</a>
	</p>
	<h2>Available Actions</h2>
		<ol>
			<ui:repeat value="#{canvasBean.helpItens}" var="item">
				<li><a id="stopLink" href="#{item[1]}" onclick="return false;">#{item[0]}</a></li>
			</ui:repeat>
		</ol>
	</div>
	<div id="helpPanel"></div>
</body>
</html>
