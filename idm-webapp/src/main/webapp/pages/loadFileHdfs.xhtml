<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<script>
//<![CDATA[
	var file;
	function dataTableOpenSelectOneRadio(radio, name) {
	    var id = radio.name.substring(radio.name.lastIndexOf(':'));
	    var el = radio.form.elements;
	
	    for (var i = 0; i < el.length; i++) {
	        if (el[i].name.substring(el[i].name.lastIndexOf(':')) == id) {
	            el[i].checked = false;
	        }
	    }
	    radio.checked = true;
	    file = name;
	}
	
	function getPath(p){
		if (!file){
			return p;
		}
		return p + "/"+ file;
	}
//]]>
</script>

	<a4j:jsFunction name="refreshHdfsOpenFileTable" action="#{hdfsLoadBean.changePath}" reRender="hdfsfsOpenFile"/>

	<a4j:keepAlive beanName = "hdfsLoadBean"/>
	
	<h:outputText value="#{messages.label_path}" />
	<h:inputText id="pathOpenFile" label="Path" value="#{hdfsLoadBean.path}"
		maxlength="255" style="width:395px;" />
	<a4j:commandButton type="submit" id="changePathBt"
		action="#{hdfsLoadBean.changePath}" value="#{messages.button_ok}" reRender="hdfsfsOpenFile" />
	<br />

	<a4j:commandLink action="#{hdfsLoadBean.goPrevious}"
		reRender="pathOpenFile,hdfsfsOpenFile,hdfsOpenFileBtn">
		<img id="btAdd" src="../image/icons/button-undo.png" />
	</a4j:commandLink>
	<a4j:commandLink action="#{hdfsLoadBean.goNext}" reRender="pathOpenFile,hdfsfsOpenFile,hdfsOpenFileBtn">
		<img id="btAdd" src="../image/icons/button-redo.png" />
	</a4j:commandLink>
	<br/>
	
	<rich:dataTable id="hdfsfsOpenFile" value="#{hdfsLoadBean.listGrid}" var="item"
		width="100%" style="border:none;"
		onRowMouseOver="this.style.backgroundColor='#F1F1F1'"
		onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'">

		<f:facet name="header">
			<h:outputText value="File System" />
		</f:facet>

		<rich:column style="border-bottom:0px;border-right:0px;" width="10px;">
			<f:facet name="header">
				<h:outputText value="" />
			</f:facet>
			<h:selectOneRadio value="#{item.stringSelectedDestination}"
				onclick="dataTableOpenSelectOneRadio(this, '#{item.name}');">
				<f:selectItem itemValue="true" />
			</h:selectOneRadio>

		</rich:column>
		<rich:column sortBy="#{item.name}"
			style="border-bottom:0px;border-right:0px;">
			<f:facet name="header">
				<h:outputText value="Name" />
			</f:facet>
			<a4j:commandLink value="#{item.name}"
				action="#{hdfsLoadBean.selectFile}" reRender="pathOpenFile,hdfsfsOpenFile,hdfsOpenFileBtn">
				<f:param name="nameFile" value="#{item.name}" />
			</a4j:commandLink>
		</rich:column>

		<rich:columns value="#{hdfsLoadBean.keyAsListNameValue}" var="column"
			index="ind" id="column#{ind}"
			style="border-bottom:0px;border-right:0px;">
			<f:facet name="header">
				<h:outputText value="#{column}" />
			</f:facet>
			<h:outputText value="#{item.nameValue[column]}" id="value#{ind}" />
		</rich:columns>

	</rich:dataTable>

	<br />

	<a4j:commandButton id="hdfsOpenFileBtn" action="#{canvasBean.load}" value="#{messages.button_ok}"
		onclick="#{rich:component('modalLoadWorkflow')}.hide();clearCanvas();" 
		rerender="formMenu"
		oncomplete="loadWorkflow();">
		<a4j:actionparam name="pathFile" value="getPath('#{hdfsLoadBean.path}')" noEscape="true"/>
	</a4j:commandButton>
	
	<a4j:commandButton value="#{messages.button_cancel}"
		onclick="#{rich:component('modalLoadWorkflow')}.hide();">
	</a4j:commandButton>

</ui:composition>
