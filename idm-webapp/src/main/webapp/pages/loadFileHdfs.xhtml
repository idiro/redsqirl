<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<script>
//<![CDATA[
	var file;
	function dataTableOpenSelectOneRadio(radio, name) {
	    var id = radio.name.substring(radio.name.lastIndexOf(':'));
	    var el = radio.form.elements;
	
	    for (var i = 0; i < el.length; i++) {
	        if (el[i].name.substring(el[i].name.lastIndexOf(':')) == id) {
	            el[i].checked = false;
	        }
	    }
	    radio.checked = true;
	    file = name;
	}
	
	function getPath(p){
		if (!file){
			return p;
		}
		return p + "/"+ file;
	}

	
//]]>
</script>

	<a4j:jsFunction name="refreshHdfsOpenFileTable" action="#{hdfsLoadBean.changePath}" reRender="hdfsfsOpenFile"/>

	<a4j:keepAlive beanName = "hdfsLoadBean"/>
	
	<h:outputText value="#{messages.label_path}" />
	<h:inputText id="pathOpenFile" label="Path" value="#{hdfsLoadBean.path}"
		maxlength="255" style="width:395px;" />
		
	<a4j:commandLink action="#{hdfsLoadBean.changePath}" reRender="pathOpenFile,hdfsfsOpenFile,hdfsOpenFileBtn">
		<h:graphicImage value="../image/icons/button-search.gif" title='#{messages.filesystem_change_path}' />
	</a4j:commandLink>
		
	<a4j:commandLink action="#{hdfsLoadBean.goPrevious}"
		reRender="pathOpenFile,hdfsfsOpenFile,hdfsOpenFileBtn">
		<h:graphicImage id="btPrev" value="../image/icons/button-previous.gif" title='#{messages.HdfsInterface_previous_help}' />
	</a4j:commandLink>
	<a4j:commandLink action="#{hdfsLoadBean.goNext}" reRender="pathOpenFile,hdfsfsOpenFile,hdfsOpenFileBtn">
		<h:graphicImage id="btNext" value="../image/icons/button-next.gif" title='#{messages.HdfsInterface_next_help}' />
	</a4j:commandLink>
	
	<br/><br/>
	
	
	<rich:dataTable value="#{hdfsLoadBean.listHeaderGrid}" var="item"
			width="100%" style="border:none;"
			onRowMouseOver="this.style.backgroundColor='#F1F1F1'"
			onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'">
	
		<f:facet name="header">
			<h:outputText value="File System" />
		</f:facet>

		<rich:column style="border-bottom:0px;border-right:0px;" headerClass="loadTableRadio" >
			<f:facet name="header">
				<h:outputText value="" />
			</f:facet>
		</rich:column>
		
		<rich:column style="border-bottom:0px;border-right:0px;" headerClass="loadTableName" >
			<f:facet name="header">
				<h:outputText value="Name" />
			</f:facet>
		</rich:column>

		<rich:columns value="#{hdfsLoadBean.keyAsListNameValue}" var="column" headerClass="loadTableMap"
			index="ind" id="column#{ind}"
			style="border-bottom:0px;border-right:0px;">
			<f:facet name="header">
				<h:outputText value="#{column}" />
			</f:facet>
		</rich:columns>
	
	</rich:dataTable>
	
	
	<div style="width:590px;height:250px;overflow:auto;" >
	
		<rich:dataTable id="hdfsfsOpenFile" value="#{hdfsLoadBean.listGrid}" var="item"
			width="100%" style="border:none;"
			onRowMouseOver="this.style.backgroundColor='#F1F1F1'"
			onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'">
	
			<rich:column style="border-bottom:0px;border-right:0px;" styleClass="loadTableRadio" >
				<h:selectOneRadio value="#{item.stringSelectedDestination}"
					onclick="dataTableOpenSelectOneRadio(this, '#{item.name}');">
					<f:selectItem itemValue="true" />
				</h:selectOneRadio>
			</rich:column>
			
			<rich:column sortBy="#{item.name}" style="border-bottom:0px;border-right:0px;" styleClass="loadTableName" >
				<a4j:commandLink value="#{item.name}"
					action="#{hdfsLoadBean.selectFile}" reRender="pathOpenFile,hdfsfsOpenFile,hdfsOpenFileBtn">
					<f:param name="nameFile" value="#{item.name}" />
				</a4j:commandLink>
			</rich:column>
	
			<rich:columns value="#{hdfsLoadBean.keyAsListNameValue}" var="column" styleClass="loadTableMap"
				index="ind" id="column#{ind}"
				style="border-bottom:0px;border-right:0px;" >
				<h:outputText value="#{item.nameValue[column]}" id="value#{ind}" />
			</rich:columns>
	
		</rich:dataTable>

	</div>


	<br />

	<a4j:commandButton id="hdfsOpenFileBtn" action="#{canvasBean.load}" value="#{messages.button_ok}"
		onclick="#{rich:component('modalLoadWorkflow')}.hide();" 
		rerender="formMenu, errorTable"
		oncomplete="loadWorkflow();">
		<a4j:actionparam value="getPath('#{hdfsLoadBean.path}')" assignTo="#{canvasBean.path}" noEscape="true"/>
	</a4j:commandButton>
	
	<a4j:commandButton value="#{messages.button_cancel}"
		onclick="#{rich:component('modalLoadWorkflow')}.hide();">
	</a4j:commandButton>

</ui:composition>
