<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<script>
//<![CDATA[
           
	var file;
	function OutPutBrowserSelectOneRadio(radio, name) {

		var inputs = document.getElementsByTagName("input");
		for(var i = inputs.length-1;i>=0;i--){
		    if(inputs[i].getAttribute("type")==="radio"){
		        inputs[i].checked=false;
		    }
		}
		   
	    radio.checked = true;
	    file = name;
	}
	
	function getPathOutPutHdfs(p){
		if (!file){
			return p;
		}
		var lastCHar = p.charAt(p.length-1);
		if(lastCHar == "/"){
			return p + file;
		}else{
			return p + "/"+ file;
		}
	}
	
//]]>
</script>
	
	
	<h:outputText value="#{messages.label_path}" />
	<h:inputText id="pathOpenFile" label="Path" value="#{outputBrowserHdfsBean.path}" maxlength="255" style="width:395px;" />
	
	<a4j:commandLink action="#{outputBrowserHdfsBean.changePath}" reRender="hdfsfsOpenFile">
		<h:graphicImage value="../image/icons/button-search.gif" title='#{messages.filesystem_change_path}' />
	</a4j:commandLink>

	<a4j:commandLink action="#{outputBrowserHdfsBean.goPrevious}"
		reRender="pathOpenFile,hdfsfsOpenFile">
		<h:graphicImage id="btPrev" value="../image/icons/button-previous.gif" title='#{messages.HdfsInterface_previous_help}' />
	</a4j:commandLink>
	
	<a4j:commandLink action="#{outputBrowserHdfsBean.goNext}"
		reRender="pathOpenFile,hdfsfsOpenFile">
		<h:graphicImage id="btNext" value="../image/icons/button-next.gif" title='#{messages.HdfsInterface_next_help}' />
	</a4j:commandLink>
	<br />
	
	<div style="width:100%; overflow: auto; height: 305px;" >

		<rich:dataTable id="hdfsfsOpenFile" value="#{outputBrowserHdfsBean.listGrid}"
			var="item" width="100%" style="border:none;"
			onRowMouseOver="this.style.backgroundColor='#F1F1F1'"
			onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'">
	
			<f:facet name="header">
				<h:outputText value="File System" />
			</f:facet>
	
			<rich:column style="border-bottom:0px;border-right:0px;" width="10px;">
				<f:facet name="header">
					<h:outputText value="" />
				</f:facet>
				<h:selectOneRadio value="#{item.stringSelectedDestination}"
					onclick="OutPutBrowserSelectOneRadio(this, '#{item.name}');">
					<f:selectItem itemValue="true" />
				</h:selectOneRadio>
			</rich:column>
	
			<rich:column sortBy="#{item.name}"
				style="border-bottom:0px;border-right:0px;">
				<f:facet name="header">
					<h:outputText value="Name" />
				</f:facet>
				<a4j:commandLink value="#{item.name}" action="#{outputBrowserHdfsBean.selectFile}"
					reRender="pathOpenFile,hdfsfsOpenFile">
					<f:param name="nameFile" value="#{item.name}" />
				</a4j:commandLink>
			</rich:column>
	
			<rich:columns value="#{outputBrowserHdfsBean.keyAsListNameValue}" var="column"
				index="ind" id="column#{ind}"
				style="border-bottom:0px;border-right:0px;">
				<f:facet name="header">
					<h:outputText value="#{column}" />
				</f:facet>
				<h:outputText value="#{item.nameValue[column]}" id="value#{ind}" />
			</rich:columns>
	
		</rich:dataTable>

	</div>

	<a4j:commandButton action="#{canvasModalBean.changePathOutputBrowser}" value="#{messages.button_ok}"
		onclick="#{rich:component('modalOutputBrowserHdfs')}.hide();" reRender="dataOutputForm">
		<a4j:actionparam name="pathFile" value="getPathOutPutHdfs('#{outputBrowserHdfsBean.path}')" noEscape="true" />
	</a4j:commandButton>

	<a4j:commandButton value="#{messages.button_cancel}" onclick="#{rich:component('modalOutputBrowserHdfs')}.hide();" />

</ui:composition>
