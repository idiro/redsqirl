<h:panelGrid xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">


	<a4j:repeat value="#{sshBean.fieldsInitNeededNewSsh}" var="obj" rowKeyVar="index">
		<h:outputText value="#{obj.key}" />
		<br />
		<h:inputText value="#{obj.value}" />
		<br />
		<br />
	</a4j:repeat>


	<h:selectBooleanCheckbox id="selectedSaveSsh" value="#{sshBean.selectedSaveSsh}" />

	<a4j:commandButton action="#{sshBean.confirmNewSsh}" value="#{messages.button_ok}" onclick="#{rich:component('modalNewSsh')}.hide(); addTabRemoteArr();" />

</h:panelGrid>
