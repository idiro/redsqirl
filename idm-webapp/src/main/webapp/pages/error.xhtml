<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

<a4j:loadBundle basename="MessagesResources_en_IE" var="messages" />

<head>
<title> IDM - Error </title>
</head>
<body>
	
	<h1>Error</h1>
	<p> An internal error has occurred in this program. Please contact technical support. </p>
      
    <h:inputTextarea value="#{error.stackTrace}" rows="40" cols="80" readonly="true"/>  
	
	<form>
		<h:commandButton value="#{messages.button_ok}" action="#{canvasBean.initial}" />
	</form>
	
</body>
</html>
