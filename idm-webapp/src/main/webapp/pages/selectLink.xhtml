<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<a4j:loadBundle basename="MessagesResources" var="messages" />

	<h:panelGrid id="selectLinkList">
		<h:panelGrid rendered="#{!empty canvasBean.linkPossibilities}">
			<h:selectOneRadio value="#{canvasBean.selectedLink}" layout="pageDirection" >
	   			<f:selectItems value="#{canvasBean.linkPossibilities}" />
	   		</h:selectOneRadio>
	   		
	   		<h:panelGrid columns="2">
		   		<a4j:commandButton action="#{canvasBean.addLink}" value="#{messages.button_ok}"
					oncomplete="#{rich:component('modalSelectLink')}.hide();jQuery('#canvas-tabs').block({ message: jQuery('#domMessageDivCanvas1') });addLinkBt()"/>
				<a4j:commandButton value="#{messages.button_cancel}" 
				    onclick="removeLink('#{canvasBean.paramNameLink}'); #{rich:component('modalSelectLink')}.hide();"/>
			</h:panelGrid>
		</h:panelGrid>
		
		<h:panelGrid rendered="#{empty canvasBean.linkPossibilities}">
			<p>Impossible to create link</p>
			<a4j:commandButton value="#{messages.button_ok}"
				oncomplete="removeLink('#{canvasBean.paramNameLink}'); #{rich:component('modalSelectLink')}.hide();"/>
		</h:panelGrid>
	</h:panelGrid>
	

</ui:composition>
