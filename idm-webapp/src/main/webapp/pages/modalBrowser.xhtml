<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<script>
//<![CDATA[
           
	var file;
	function browserSelectOneRadio(radio, name) {

		var inputs = document.getElementsByTagName("input");
		for(var i = inputs.length-1;i>=0;i--){
		    if(inputs[i].getAttribute("type")==="radio"){
		        inputs[i].checked=false;
		    }
		}
		   
	    radio.checked = true;
	    file = name;
	}
	
	function getPath(p){
		return p + "/"+ file;
	}
	
//]]>
</script>

	<h:outputText value="#{messages.label_path}" />
	<h:inputText id="pathOpenFile" label="Path" value="#{hdfsBean.path}" maxlength="255" style="width:395px;" />
	<a4j:commandButton type="submit" id="changePathBt" action="#{hdfsBean.changePath}" value="ok" reRender="hdfsfsOpenFile" />
	<br />

	<a4j:commandLink action="#{hdfsBean.goPrevious}" reRender="pathOpenFile,hdfsfsOpenFile">
		<img id="btAdd" src="../image/icons/button-undo.png" />
	</a4j:commandLink>
	<a4j:commandLink action="#{hdfsBean.goNext}" reRender="pathOpenFile,hdfsfsOpenFile">
		<img id="btAdd" src="../image/icons/button-redo.png" />
	</a4j:commandLink>
	<br/>
	
	<rich:dataTable id="hdfsfsOpenFile" value="#{hdfsBean.listGrid}" var="item"
		width="100%" style="border:none;"
		onRowMouseOver="this.style.backgroundColor='#F1F1F1'"
		onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'">

		<f:facet name="header">
			<h:outputText value="File System" />
		</f:facet>

		<rich:column style="border-bottom:0px;border-right:0px;" width="10px;">
			<f:facet name="header">
				<h:outputText value="" />
			</f:facet>
			<h:selectOneRadio value="#{item.stringSelectedDestination}" onclick="browserSelectOneRadio(this, '#{item.name}');">
				<f:selectItem itemValue="true" />
			</h:selectOneRadio>
		</rich:column>
		
		<rich:column sortBy="#{item.name}" style="border-bottom:0px;border-right:0px;">
			<f:facet name="header">
				<h:outputText value="Name" />
			</f:facet>
			<a4j:commandLink value="#{item.name}" action="#{hdfsBean.selectFile}" reRender="pathOpenFile,hdfsfsOpenFile">
				<f:param name="nameFile" value="#{item.name}" />
			</a4j:commandLink>
		</rich:column>

		<rich:columns value="#{hdfsBean.keyAsListNameValue}" var="column" index="ind" id="column#{ind}" style="border-bottom:0px;border-right:0px;">
			<f:facet name="header">
				<h:outputText value="#{column}" />
			</f:facet>
			<h:outputText value="#{item.nameValue[column]}" id="value#{ind}" />
		</rich:columns>

	</rich:dataTable>

	<br />

	<a4j:commandButton action="#{canvasModalBean.changePathBrowser}" value="ok" onclick="#{rich:component('modalbrowser')}.hide();" >
		<f:param name="pathFile" value="getPath('#{hdfsBean.path}')" />
	</a4j:commandButton>
	
	<a4j:commandButton value="Cancel" onclick="#{rich:component('modalbrowser')}.hide();" />

</ui:composition>
