<script>

jQuery(document).ready(function () {

	//sessionStorage();

	$('#menudiv').load('menu.html');

	jQuery.ajax({
		method: "POST",
		dataType: "json",
		contentType: "application/json; charset=utf-8",
		url: getPropreties.url+"requestModuleKey",
		data: JSON.stringify({ idk: getUrlParameter('idk'), idm: getUrlParameter('idm'), email: getsessionEmail() }),
		beforeSend: function (xhr) {
			xhr.setRequestHeader('Authorization', "Basic"+getsessionToken());
		},
		error: function (request, status, error) {
			if (request.status == 401) {
				alert("Sorry, your session has expired. Please login again to continue");
				localStorage.removeItem("token");
				localStorage.removeItem("email");
				window.location.href = "index.html";
			}
		}
	}).then(function(data) {

		var obj = jQuery.parseJSON(data.jsonArrayModuleVersion);
		jQuery.each(obj, function(i,v) {
			jQuery("#selectVersion").append("<option value='"+ v.id +"'>"+ v.value +"</option>");
		});
		
		$("#selectVersion option[value='"+ getUrlParameter('idm') +"']").prop('selected', true);

		if(getUrlParameter('idm') !== undefined){
			$("#selectVersion").prop('disabled', true);
		}

	});

	setTimeout(function(){
		checkMenu();
	},100);

});

function hideShowElement(hide, component){
	if (hide){
		for (c in component){
			$(component[c]).fadeIn("fast");
		}
	} else{
		for (c in component){
			$(component[c]).fadeOut("fast");
		}
	}
}

function backInstallations(){
	window.location.href = "installations.html?id="+getUrlParameter('idk');
}

</script>

<a href="#" onclick="backInstallations();" >Back</a>

</select>
<br>

<table id="idFormRequestModuleKey:multiUserRadio">

<label for="idFormRequestModuleKey:multiUserRadio:0" style="font-weight:normal;position:relative;top:3px;" > USER</label>
</td>
<td>
<input type="radio" onchange="hideShowElement(document.getElementById('idFormRequestModuleKey:multiUserRadio:0').checked , ['#idFormRequestModuleKey\\:idRequestModuleKeyUserTitle','#idFormRequestModuleKey\\:idRequestModuleKeyUserField']);" value="SYSTEM" id="idFormRequestModuleKey:multiUserRadio:1" name="idFormRequestModuleKey:multiUserRadio" style="margin-left:5px;position:relative;">
<label for="idFormRequestModuleKey:multiUserRadio:1" style="font-weight:normal;position:relative;top:3px;" > SYSTEM</label>
</td>
</tr>
