<html>
<head>

<script src="javascript/jquery.min.js"></script>
<script src="javascript/bootstrap.min.js"></script>
<script src="javascript/analytics.js"></script>
<script src="javascript/jquery.jqGrid.min.js"></script>
<script src="javascript/grid.locale-en.js"></script>
<link rel="stylesheet" href="css/table-style.css" type="text/css" />
<link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
<link rel="stylesheet" href="css/ui.jqgrid.css" type="text/css" />
<link rel="stylesheet" href="css/analytics.css" type="text/css" />
<link href="css/apache-maven-fluido-1.3.1.min.css" rel="stylesheet" type="text/css" media="all" />

</head>

<body>

<script>

jQuery(document).ready(function () {

$('#menudiv').load('menu.html');

//sessionStorage();
softwareKey();

	setTimeout(function(){
		checkMenu();
	},300);

});

function softwareKey() {

	$("#myGrid").jqGrid({
	    url: getPropreties.url+'softwarekey',
	    postData: JSON.stringify({userEmail: getsessionEmail(), softwareName: "Redsqirl"}),
	    datatype: "json",
	    mtype: 'POST',
	    colNames: ['Date', 'Name', 'Owner', 'Version'],
	    colModel: [
		{ name: 'date', index: 'date', width: 40, align: 'left' },
		{ name: 'installationName', index: 'installationName', width: 150, align: 'left', formatter: function (cellvalue, options, rowObject) {
		        return "<a href='installations.html?id="+ rowObject.id +"' class='labelLinkTable'>"+cellvalue+"</a>";
		    }
		},
		{ name: 'ownerName', index: 'ownerName', width: 150, align: 'left' },
		{ name: 'softwareVersionName', index: 'softwareVersionName', width: 40, align: 'left' }
	    ],
	    rowNum: 10,
	    rowList: [10, 20, 30],
	    pager: '#myGridDiv',
	    height: 'auto',
	    width: '790',
	    viewrecords: true,
	    sortorder: "desc",
	    ajaxGridOptions: { contentType: "application/json" },
	    headertitles: true,
	    sortable: true,
	    autowidth: true,
            shrinkToFit: true,
	    jsonReader: {
		repeatitems: false,
		root: function(obj) { return obj.Items; },
		page: function(obj) { return obj.CurrentPage; },
		total: function(obj) { return obj.TotalPages; },
		records: function(obj) { return obj.ItemCount; },
		id: "id"
	    },
	    loadComplete: function(a) {
		$("tr.jqgrow:odd").css("background", "#E0E0E0");
		$("#linkApplicationKey").attr("href", "requestApplicationKey.html?id="+a[0].softwareID);
	    },
	    loadBeforeSend: function(jqXHR) {
	    	jqXHR.setRequestHeader("Authorization", "Basic"+getsessionToken());
	    },
	loadError : function(xhr,st,err) {
		console.log(xhr);
		console.log(st);
		console.log(err);
		if (xhr.status == 401) {
			alert("Sorry, your session has expired. Please login again to continue");
			localStorage.removeItem("token");
			localStorage.removeItem("email");
			window.location.href = "index.html";
		}
	}

	});
	jQuery("#myGrid").jqGrid('navGrid','#myGridDiv',{edit:false,add:false,del:false});

}

</script>

<div id="menudiv"></div>

<div class="mainContent" id="mainPanel">


<p style="text-align:center;font-size:30px;padding: 10px 0;">Request Software key</p>


<div class="divTab">


<table id='myGrid'></table>
<div id="myGridDiv"></div>
<a href="requestApplicationKey.html" id="linkApplicationKey"><img class="iconBT" src="images/new_key.gif"></a>


</div>

</div>

<p style="float: right; padding: 10px 145px 0px 0px;" >Copyright &copy; 2016 <a href="http://www.redsqirl.com">Red Sqirl</a>. All rights reserved.</p>

</body>
</html>
