<html>
<head>

<script src="javascript/jquery.min.js"></script>
<script src="javascript/bootstrap.min.js"></script>
<script src="javascript/analytics.js"></script>
<script src="javascript/jquery.jqGrid.min.js"></script>
<script src="javascript/grid.locale-en.js"></script>
<link rel="stylesheet" href="css/table-style.css" type="text/css" />
<link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
<link rel="stylesheet" href="css/ui.jqgrid.css" type="text/css" />
<link rel="stylesheet" href="css/analytics.css" type="text/css" />

</head>

<body>

<script>

jQuery(document).ready(function () {

sessionStorage();
softwareKey();


});

function softwareKey() {

	$("#myGrid").jqGrid({
	    url: 'http://localhost:9090/analytics-store/rest/softwarekey',
	    postData: JSON.stringify({userEmail: getsessionEmail(), softwareName: "Redsqirl"}),
	    datatype: "json",
	    mtype: 'POST',
	    colNames: ['Date', 'Name', 'Owner', 'Version'],
	    colModel: [
		{ name: 'date', index: 'date', width: 70, align: 'left' },
		{ name: 'installationName', index: 'installationName', width: 150, align: 'left', formatter: function (a) {
		        return "<a href='#' class='labelLinkTable'>"+a+"</a>";
		    }
		},
		{ name: 'ownerName', index: 'ownerName', width: 150, align: 'left' },
		{ name: 'softwareVersionName', index: 'softwareVersionName', width: 50, align: 'left' }
	    ],
	    rowNum: 10,
	    rowList: [10, 20, 30],
	    pager: '#myGridDiv',
	    height: 'auto',
	    width: '790',
	    viewrecords: true,
	    sortorder: "desc",
	    ajaxGridOptions: { contentType: "application/json" },
	    headertitles: true,
	    sortable: true,
	    jsonReader: {
		repeatitems: false,
		root: function(obj) { return obj.Items; },
		page: function(obj) { return obj.CurrentPage; },
		total: function(obj) { return obj.TotalPages; },
		records: function(obj) { return obj.ItemCount; },
		id: "id"
	    },
	    loadComplete: function() {
		$("tr.jqgrow:odd").css("background", "#E0E0E0");
	    },
	    loadBeforeSend: function(jqXHR) {
	    	jqXHR.setRequestHeader("Authorization", getsessionToken());
	    }
	});
	jQuery("#myGrid").jqGrid('navGrid','#myGridDiv',{edit:false,add:false,del:false});
	
}

</script>


<div class="mainContent" id="mainPanel">

<div class="divTab">


<table id='myGrid'></table>
<div id="myGridDiv"></div>
<a href=""><img class="iconBT" src="images/new_key.gif"></a>


</div>

</div>


</body>
</html>
