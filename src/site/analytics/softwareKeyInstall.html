<script>

jQuery(document).ready(function () {

$('#menudiv').load('menu.html');

	softwareKey();

	setTimeout(function(){
		checkMenu();
	},300);

});

function softwareKey() {

	$("#myGrid").jqGrid({
	    url: getPropreties.url+'softwarekey',
	    postData: JSON.stringify({userEmail: getsessionEmail(), softwareName: "Redsqirl"}),
	    datatype: "json",
	    mtype: 'POST',
	    colNames: ['Date', 'Name', 'Owner', 'Version',' ',' '],
	    colModel: [
		{ name: 'date', index: 'date', width: 40, align: 'left' },
		{ name: 'installationName', index: 'installationName', width: 150, align: 'left', formatter: function (cellvalue, options, rowObject) {
		         return "<a href='installations.html?id="+ (rowObject.id !== undefined ? rowObject.id : rowObject._id_) +"' class='labelLinkTable'>"+cellvalue+"</a>";
		    }
		},
		{ name: 'ownerName', index: 'ownerName', width: 150, align: 'left' },
		{ name: 'softwareVersionName', index: 'softwareVersionName', width: 40, align: 'left' },
		{ name: 'id', index: 'id', width: 50, align: 'left', formatter: function (cellvalue, options, rowObject) {
		        return "<a href='#' style='text-decoration: none;' onclick='deletekey("+rowObject.id+");' ><input type='submit' class='contentButtonSubPages' value='Delete key' title='Delete key' ></a>";
		    }
		},
		{ name: 'id', index: 'id', width: 50, align: 'left', formatter: function (cellvalue, options, rowObject) {
		        return "<a href='#' style='text-decoration: none;' onclick='renameSoftwareKeyPopUp("+rowObject.id+");' ><input type='submit' class='contentButtonSubPages' value='Rename key' title='Rename key' ></a>";
		    }
		}
	    ],
	    rowNum: 10,
	    rowList: [10, 20, 30],
	    pager: '#myGridDiv',
	    height: 'auto',
	    width: '790',
	    viewrecords: true,
	    sortorder: "desc",
	    firstsortorder: "desc", 
	    ajaxGridOptions: { contentType: "application/json" },
	    headertitles: true,
	    sortable: true,
	    autowidth: true,
            shrinkToFit: true,
	    loadonce: true,
	    jsonReader: {
		repeatitems: false,
		root: function(obj) { return obj.Items; },
		page: function(obj) { return obj.CurrentPage; },
		total: function(obj) { return obj.TotalPages; },
		records: function(obj) { return obj.ItemCount; },
		id: "id"
	    },
	    loadComplete: function(a) {
		$("tr.jqgrow:odd").css("background", "#E0E0E0");
		if(a[0] !== undefined){
			$("#linkApplicationKey").attr("href", "requestApplicationKey.html?id="+a[0].softwareID);
		}
		if(a !== undefined && a == ''){
			window.location.href = "requestApplicationKey.html";
		}
	    },
	    loadBeforeSend: function(jqXHR) {
	    	jqXHR.setRequestHeader("Authorization", "Basic"+getsessionToken());
	    },
	    loadError : function(xhr,st,err) {
		console.log(xhr);
		console.log(st);
		console.log(err);
		if (xhr.status == 401) {
			alert("Sorry, your session has expired. Please login again to continue");
			localStorage.removeItem("token");
			localStorage.removeItem("email");
			window.location.href = "index.html";
		}
	    }

	});
	jQuery("#myGrid").jqGrid('navGrid','#myGridDiv',{edit:false,add:false,del:false,search:false,refresh:false});

}

function renameSoftwareKeyPopUp(id) {
	jQuery("#popUpRenameSoftwareKey").click();
	jQuery("#idSoftwarekeySelected").val(id);
	jQuery('#newSoftwarekeyName').val('');
}

function renameSoftwareKeyValidate(){
	var name = jQuery("#newSoftwarekeyName").val().trim();
	if(name == ""){
		alert("Installation name is mandatory.");
	}else{
		jQuery("#btOkRenameSoftwareKey").click();
	}
}

</script>

		<input type="hidden" id="idSoftwarekeySelected" />
