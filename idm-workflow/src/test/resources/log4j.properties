log4j.rootLogger=INFO, CONSOLE, TMPFILE
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=[%d{MMM dd HH:mm:ss}] %-5p (%F:%L) - %m%n
log4j.appender.TMPFILE=org.apache.log4j.RollingFileAppender
log4j.appender.TMPFILE.File=/tmp/idm-workflow-test.log
log4j.appender.TMPFILE.layout=org.apache.log4j.PatternLayout
log4j.appender.TMPFILE.layout.ConversionPattern=[%d{MMM dd HH:mm:ss}] %-5p (%F:%L) - %m%n
